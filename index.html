<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <style>
        :root { --main-blue: #0084ff; --bg-gray: #f0f2f5; --me-bubble: #0084ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* ê¸°ë³¸ ë°°ê²½ ë° PC ëŒ€ì‘ ë ˆì´ì•„ì›ƒ */
        body { 
            font-family: -apple-system, sans-serif; 
            background: #d1d8e0; /* PC ë°°ê²½ìƒ‰ */
            margin: 0; 
            display: flex; 
            justify-content: center; 
            height: 100vh; 
        }

        /* ë©”ì¸ ì»¨í…Œì´ë„ˆ: PCì—ì„œëŠ” í° ëª¨ì–‘, ëª¨ë°”ì¼ì—ì„œëŠ” í’€ìŠ¤í¬ë¦° */
        .app-container {
            width: 100%;
            max-width: 500px; /* PCì—ì„œ ë„ˆë¬´ ë„“ì–´ì§€ì§€ ì•Šê²Œ ì œí•œ */
            background: var(--bg-gray);
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header { background: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; flex-shrink: 0; }
        #notice-bar { background: #fff9db; padding: 8px 15px; font-size: 13px; border-bottom: 1px solid #ffe066; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }

        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        
        /* ë§í’ì„  ê³µí†µ */
        .msg-unit { display: flex; flex-direction: column; max-width: 85%; position: relative; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .is-me { align-self: flex-end; align-items: flex-end; }
        .is-other { align-self: flex-start; align-items: flex-start; }
        
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-break: break-all; line-height: 1.4; }
        .is-me .bubble { background: var(--me-bubble); color: white; border-bottom-right-radius: 2px; }
        .is-other .bubble { background: white; color: black; border-bottom-left-radius: 2px; }

        /* ì‚­ì œ ë²„íŠ¼ */
        .del-btn { border: none; background: none; color: #ff4d4d; font-size: 11px; cursor: pointer; padding: 2px 5px; opacity: 0.6; transition: 0.2s; }
        .del-btn:hover { opacity: 1; text-decoration: underline; }

        /* ìœ ì € ì •ë³´ ì‹¤ì‹œê°„ ë°˜ì˜ìš© */
        .user-tag { display: flex; align-items: center; gap: 6px; margin-bottom: 4px; font-size: 12px; color: #555; }
        .profile-emoji-box { font-size: 18px; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; background: white; border-radius: 50%; border: 1px solid #eee; }

        /* ì…ë ¥ë°” */
        #input-area { background: white; padding: 12px; display: none; gap: 10px; border-top: 1px solid #ddd; align-items: center; }
        #msg-input { flex: 1; padding: 12px 18px; border: 1px solid #eee; background: #f8f9fa; border-radius: 25px; outline: none; font-size: 16px; }
        #send-btn { background: var(--main-blue); color: white; border: none; padding: 10px 18px; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        #send-btn:active { transform: scale(0.95); }

        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ ê°œì„  */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 15px; }
        .modal-content { background: white; padding: 20px; border-radius: 20px; width: 100%; max-width: 380px; max-height: 90vh; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }

        #auth-area { position: fixed; inset: 0; background: #f0f2f5; z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }

        /* ìœ íŠœë¸Œ ë¯¸ë¦¬ë³´ê¸° */
        .yt-preview { margin-top: 8px; border-radius: 12px; overflow: hidden; border: 1px solid #ddd; cursor: pointer; transition: 0.2s; }
        .yt-preview:hover { filter: brightness(0.9); }
        .yt-preview img { width: 100%; display: block; }

        /* ì´ëª¨ì§€ í”¼ì»¤ í¬ê¸° ì¡°ì ˆ */
        #emoji-picker-container em-emoji-picker { width: 100% !important; height: 350px !important; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div style="font-size:12px; color:#666;">ğŸŸ¢ <span id="user-count">0</span>ëª…</div>
            <div onclick="openProfileEdit()" style="cursor:pointer; background:#f0f2f5; padding:6px 14px; border-radius:20px; display:flex; align-items:center; gap:6px;">
                <span id="header-emoji">ğŸ‘¤</span> <b id="header-name" style="font-size:14px;">ì„¤ì •</b>
            </div>
        </header>

        <div id="notice-bar">
            <span id="notice-text" style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; margin-right:10px;">ğŸ“¢ ê³µì§€ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</span>
            <button onclick="openNoticeModal()" style="font-size:10px; border:1px solid #ffa500; color:#ffa500; background:none; border-radius:4px; padding:2px 6px; cursor:pointer; flex-shrink:0;">ê´€ë¦¬</button>
        </div>

        <div id="chat-window"></div>

        <div id="input-area">
            <button onclick="document.getElementById('poll-modal').style.display='flex'" style="background:none; border:none; font-size:24px; cursor:pointer;">ğŸ“Š</button>
            <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ ë˜ëŠ” ë§í¬..." autocomplete="off" enterkeyhint="send">
            <button id="send-btn">ì „ì†¡</button>
        </div>
    </div>

    <div id="auth-area">
        <div class="auth-card">
            <h2 style="margin-top:0;">ìŠˆí¼ ì±„íŒ…</h2>
            <div style="display:flex; flex-direction:column; gap:10px;">
                <input type="email" id="email" style="padding:14px; border-radius:10px; border:1px solid #ddd;" placeholder="ì´ë©”ì¼">
                <input type="password" id="password" style="padding:14px; border-radius:10px; border:1px solid #ddd;" placeholder="ë¹„ë°€ë²ˆí˜¸(6ì ì´ìƒ)">
                <button onclick="emailLogin()" style="background:#34a853; color:white; padding:14px; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">ì´ë©”ì¼ ë¡œê·¸ì¸/ê°€ì…</button>
                <div style="color:#aaa; font-size:13px; margin:5px 0;">ê°„í¸ ë¡œê·¸ì¸</div>
                <button id="google-login" style="background:#4285F4; color:white; padding:14px; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">Google ë¡œê·¸ì¸</button>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0">ë‚´ í”„ë¡œí•„ ì„¤ì •</h3>
            <div id="emoji-picker-container"></div>
            <input type="text" id="setup-name" style="padding:12px; border:1px solid #ddd; border-radius:10px;" placeholder="ë‹‰ë„¤ì„ ì…ë ¥">
            <button onclick="saveProfile()" style="background:var(--main-blue); color:white; padding:14px; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">ì €ì¥ ë° ì ìš©</button>
            <button onclick="closeModal('profile-modal')" style="background:#f1f3f5; padding:10px; border:none; border-radius:10px; cursor:pointer;">ë‹«ê¸°</button>
        </div>
    </div>

    <div id="poll-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0">ğŸ“Š ì‹¤ì‹œê°„ íˆ¬í‘œ ë§Œë“¤ê¸°</h3>
            <input type="text" id="poll-q" placeholder="ë¬´ì—‡ì„ ê²°ì •í• ê¹Œìš”?" style="padding:12px; border:1px solid #ddd; border-radius:10px;">
            <input type="text" id="poll-o1" placeholder="ì„ íƒì§€ 1" style="padding:12px; border:1px solid #ddd; border-radius:10px;">
            <input type="text" id="poll-o2" placeholder="ì„ íƒì§€ 2" style="padding:12px; border:1px solid #ddd; border-radius:10px;">
            <button onclick="createPoll()" style="background:var(--main-blue); color:white; padding:14px; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">íˆ¬í‘œ ì˜¬ë¦¬ê¸°</button>
            <button onclick="closeModal('poll-modal')" style="background:#f1f3f5; padding:10px; border:none; border-radius:10px;">ì·¨ì†Œ</button>
        </div>
    </div>

    <div id="notice-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0">ğŸ“¢ ê³µì§€ì‚¬í•­ ê´€ë¦¬</h3>
            <textarea id="new-notice" style="padding:12px; border:1px solid #ddd; border-radius:10px; height:100px; resize:none;" placeholder="ê³µì§€í•  ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”"></textarea>
            <button onclick="saveNotice()" style="background:#ffa500; color:white; padding:14px; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">ì¦‰ì‹œ ë°˜ì˜</button>
            <button onclick="closeModal('notice-modal')" style="background:#f1f3f5; padding:10px; border:none; border-radius:10px;">ë‹«ê¸°</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved, onValue, set, onDisconnect, update, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVZVHumJQptb3P_sQT1yMAuVRhANI6Dj4",
            authDomain: "whiteboard-5e13d.firebaseapp.com",
            databaseURL: "https://whiteboard-5e13d-default-rtdb.firebaseio.com",
            projectId: "whiteboard-5e13d",
            storageBucket: "whiteboard-5e13d.firebasestorage.app",
            messagingSenderId: "665556862019",
            appId: "1:665556862019:web:c682afdb1cd13f3150c0f6",
            measurementId: "G-QS22EDDL9V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const CHAT_PATH = 'chat_v11';
        
        let myInfo = { name: "", emoji: "ğŸ‘¤", uid: "" };

        // 1. ì¸ì¦ ë¡œì§
        document.getElementById('google-login').onclick = () => signInWithRedirect(auth, new GoogleAuthProvider());
        window.emailLogin = async () => {
            const email = document.getElementById('email').value;
            const pw = document.getElementById('password').value;
            if(!email || pw.length < 6) return alert("ë¹„ë°€ë²ˆí˜¸ 6ì ì´ìƒ!");
            try { await signInWithEmailAndPassword(auth, email, pw); } 
            catch { try { await createUserWithEmailAndPassword(auth, email, pw); } catch(e) { alert("ë¡œê·¸ì¸/ê°€ì… ì‹¤íŒ¨: " + e.message); } }
        };

        getRedirectResult(auth).catch(e => console.error(e));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                myInfo.uid = user.uid;
                myInfo.name = user.displayName || user.email.split('@')[0];
                document.getElementById('auth-area').style.display = 'none';
                document.getElementById('input-area').style.display = 'flex';

                const statusRef = ref(db, `status/${user.uid}`);
                set(statusRef, { online: true });
                onDisconnect(statusRef).remove();

                onValue(ref(db, `users/${user.uid}`), (snap) => {
                    const data = snap.val();
                    if(data) {
                        myInfo.name = data.name; myInfo.emoji = data.emoji;
                        document.getElementById('header-name').innerText = myInfo.name;
                        document.getElementById('header-emoji').innerText = myInfo.emoji;
                        document.getElementById('setup-name').value = myInfo.name;
                    } else {
                        update(ref(db, `users/${user.uid}`), { name: myInfo.name, emoji: myInfo.emoji });
                    }
                }, { onlyOnce: true });
            }
        });

        // 2. ì‹¤ì‹œê°„ í”„ë¡œí•„ ì—°ë™ (ê³¼ê±° ì±„íŒ… í¬í•¨)
        onValue(ref(db, 'users'), (snapshot) => {
            const users = snapshot.val();
            if(!users) return;
            for (const [uid, info] of Object.entries(users)) {
                document.querySelectorAll(`.u-name-${uid}`).forEach(el => el.innerText = info.name);
                document.querySelectorAll(`.u-emoji-${uid}`).forEach(el => el.innerText = info.emoji);
            }
        });

        // 3. ë©”ì‹œì§€ ì‚­ì œ
        window.deleteMsg = (key) => { if(confirm("ì‚­ì œí• ê¹Œìš”?")) remove(ref(db, `${CHAT_PATH}/${key}`)); };
        onChildRemoved(ref(db, CHAT_PATH), (snap) => { document.getElementById(`msg-${snap.key}`)?.remove(); });

        // 4. ì´ëª¨ì§€ í”¼ì»¤
        const picker = new EmojiMart.Picker({ 
            onEmojiSelect: (e) => { myInfo.emoji = e.native; document.getElementById('header-emoji').innerText = e.native; },
            locale: 'ko', theme: 'light'
        });
        document.getElementById('emoji-picker-container').appendChild(picker);

        // 5. ê¸°ëŠ¥ í•¨ìˆ˜ë“¤
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.openProfileEdit = () => document.getElementById('profile-modal').style.display = 'flex';
        window.openNoticeModal = () => document.getElementById('notice-modal').style.display = 'flex';
        
        window.saveProfile = () => {
            const name = document.getElementById('setup-name').value.trim();
            if(!name) return;
            myInfo.name = name;
            update(ref(db, `users/${myInfo.uid}`), { name: name, emoji: myInfo.emoji });
            closeModal('profile-modal');
        };

        window.saveNotice = () => { set(ref(db, 'notice'), document.getElementById('new-notice').value); closeModal('notice-modal'); };
        onValue(ref(db, 'notice'), s => document.getElementById('notice-text').innerText = s.val() || "ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.");
        onValue(ref(db, 'status'), s => document.getElementById('user-count').innerText = s.size || 0);

        window.createPoll = () => {
            const q = document.getElementById('poll-q').value;
            if(!q) return alert("ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”");
            push(ref(db, CHAT_PATH), { type:'poll', q, o1: document.getElementById('poll-o1').value, o2: document.getElementById('poll-o2').value, v1:0, v2:0, uid: myInfo.uid });
            closeModal('poll-modal');
        };
        window.vote = (key, n) => runTransaction(ref(db, `${CHAT_PATH}/${key}/v${n}`), v => (v || 0) + 1);

        // 6. ë©”ì‹œì§€ ì „ì†¡ ë° ìœ íŠœë¸Œ
        const getYTID = (url) => {
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        const sendMsg = () => {
            const text = document.getElementById('msg-input').value.trim();
            if (!text) return;
            push(ref(db, CHAT_PATH), { text, uid: myInfo.uid, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
            document.getElementById('msg-input').value = "";
        };
        document.getElementById('send-btn').onclick = sendMsg;
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };

        // 7. ì‹¤ì‹œê°„ ë©”ì‹œì§€ ë Œë”ë§
        onChildAdded(ref(db, CHAT_PATH), (snap) => {
            const data = snap.val();
            const key = snap.key;
            const isMe = data.uid === myInfo.uid;
            const div = document.createElement('div');
            div.id = `msg-${key}`;
            div.className = `msg-unit ${isMe ? 'is-me' : 'is-other'}`;

            const nCls = `u-name-${data.uid}`;
            const eCls = `u-emoji-${data.uid}`;
            const delBtn = isMe ? `<button class="del-btn" onclick="deleteMsg('${key}')">ì‚­ì œ</button>` : '';

            if(data.type === 'poll') {
                div.innerHTML = `
                    <div class="user-tag">ğŸ“Š <span class="${nCls}">...</span></div>
                    <div class="poll-card"><strong>${data.q}</strong>
                        <div class="poll-option" onclick="vote('${key}',1)">${data.o1} <b id="v1-${key}">${data.v1}</b></div>
                        <div class="poll-option" onclick="vote('${key}',2)">${data.o2} <b id="v2-${key}">${data.v2}</b></div>
                    </div>${delBtn}`;
            } else {
                const ytId = getYTID(data.text || "");
                let ytHtml = ytId ? `<div class="yt-preview" onclick="window.open('https://youtu.be/${ytId}')"><img src="https://img.youtube.com/vi/${ytId}/mqdefault.jpg"></div>` : "";
                div.innerHTML = `
                    <div class="user-tag">${!isMe ? `<div class="profile-emoji-box ${eCls}"></div>` : ''} <span class="${nCls}" style="font-weight:bold;">...</span></div>
                    <div class="bubble">${data.text}</div>${ytHtml}
                    <div style="display:flex; gap:5px; align-items:center; margin-top:2px;">
                        <span style="font-size:10px; color:#999;">${data.time}</span>${delBtn}
                    </div>`;
            }
            document.getElementById('chat-window').appendChild(div);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;

            if(data.type === 'poll') {
                onValue(ref(db, `${CHAT_PATH}/${key}/v1`), s => { if(document.getElementById(`v1-${key}`)) document.getElementById(`v1-${key}`).innerText = s.val()||0 });
                onValue(ref(db, `${CHAT_PATH}/${key}/v2`), s => { if(document.getElementById(`v2-${key}`)) document.getElementById(`v2-${key}`).innerText = s.val()||0 });
            }
        });
    </script>
</body>
</html>
