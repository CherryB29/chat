<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <style>
        :root { --main-blue: #0084ff; --bg-gray: #f0f2f5; --me-bubble: #0084ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: #d1d8e0; margin: 0; display: flex; justify-content: center; height: 100vh; }

        /* ë ˆì´ì•„ì›ƒ */
        .app-container { width: 100%; max-width: 500px; background: var(--bg-gray); display: flex; flex-direction: column; height: 100%; box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; overflow: hidden; }
        header { background: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; flex-shrink: 0; }
        #notice-bar { background: #fff9db; padding: 8px 15px; font-size: 13px; border-bottom: 1px solid #ffe066; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }

        /* ë§í’ì„  */
        .msg-unit { display: flex; flex-direction: column; max-width: 85%; position: relative; }
        .is-me { align-self: flex-end; align-items: flex-end; }
        .is-other { align-self: flex-start; align-items: flex-start; }
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-break: break-all; line-height: 1.5; position: relative; }
        .is-me .bubble { background: var(--me-bubble); color: white; border-bottom-right-radius: 2px; }
        .is-other .bubble { background: white; color: black; border-bottom-left-radius: 2px; }

        /* ë§í¬ & ë²„íŠ¼ */
        .bubble a { color: inherit; text-decoration: underline; font-weight: bold; }
        .is-other .bubble a { color: var(--main-blue); }
        .del-btn { border: none; background: none; color: #ff4d4d; font-size: 11px; cursor: pointer; padding: 2px 5px; opacity: 0.7; }
        
        /* í”„ë¡œí•„ ë™ê¸°í™”ìš© */
        .user-tag { display: flex; align-items: center; gap: 6px; margin-bottom: 4px; font-size: 12px; color: #555; }
        .profile-emoji-box { font-size: 18px; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; background: white; border-radius: 50%; border: 1px solid #eee; }

        /* ì…ë ¥ì°½ */
        #input-area { background: white; padding: 12px; display: none; gap: 10px; border-top: 1px solid #ddd; align-items: center; }
        #msg-input { flex: 1; padding: 12px 18px; border: 1px solid #eee; background: #f8f9fa; border-radius: 25px; outline: none; font-size: 16px; }
        #send-btn { background: var(--main-blue); color: white; border: none; padding: 10px 18px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        /* ìœ íŠœë¸Œ & íˆ¬í‘œ ì¹´ë“œ */
        .yt-preview { margin-top: 8px; border-radius: 12px; overflow: hidden; border: 1px solid #ddd; cursor: pointer; background: white; width: 100%; max-width: 260px; }
        .yt-preview img { width: 100%; display: block; }
        .poll-card { background: white; border: 1px solid #ddd; border-radius: 12px; padding: 12px; width: 220px; color: #333; }
        .poll-option { background: #f1f3f5; margin-top: 8px; padding: 10px; border-radius: 8px; cursor: pointer; display: flex; justify-content: space-between; }

        /* ëª¨ë‹¬ & ë¡œê·¸ì¸ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 15px; }
        .modal-content { background: white; padding: 20px; border-radius: 20px; width: 100%; max-width: 380px; display: flex; flex-direction: column; gap: 12px; }
        #auth-area { position: fixed; inset: 0; background: #f0f2f5; z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        #emoji-picker-container em-emoji-picker { width: 100% !important; height: 350px !important; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div style="font-size:12px;">ğŸ‘¥ <span id="user-count">0</span>ëª…</div>
            <div onclick="openProfileEdit()" style="cursor:pointer; background:#f0f2f5; padding:6px 14px; border-radius:20px; display:flex; align-items:center; gap:6px;">
                <span id="header-emoji">ğŸ‘¤</span> <b id="header-name" style="font-size:14px;">ì„¤ì •</b>
            </div>
        </header>

        <div id="notice-bar">
            <span id="notice-text">ğŸ“¢ ê³µì§€ì‚¬í•­ì„ í™•ì¸í•˜ì„¸ìš”!</span>
            <button onclick="openNoticeModal()" style="font-size:10px; border:1px solid orange; color:orange; background:none; border-radius:4px; padding:2px 5px; cursor:pointer;">ê´€ë¦¬</button>
        </div>

        <div id="chat-window"></div>

        <div id="input-area">
            <button onclick="document.getElementById('poll-modal').style.display='flex'" style="background:none; border:none; font-size:24px; cursor:pointer;">ğŸ“Š</button>
            <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ ë˜ëŠ” ë§í¬..." autocomplete="off">
            <button id="send-btn">ì „ì†¡</button>
        </div>
    </div>

    <div id="auth-area"><div class="auth-card"><h2>ìŠˆí¼ ì±„íŒ…</h2><input type="email" id="email" style="padding:12px; width:100%; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;" placeholder="ì´ë©”ì¼"><input type="password" id="password" style="padding:12px; width:100%; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;" placeholder="ë¹„ë°€ë²ˆí˜¸"><button onclick="emailLogin()" style="width:100%; padding:12px; background:#34a853; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">ì´ë©”ì¼ ë¡œê·¸ì¸</button><button id="google-login" style="width:100%; padding:12px; background:#4285F4; color:white; border:none; border-radius:8px; margin-top:10px; font-weight:bold; cursor:pointer;">Google ë¡œê·¸ì¸</button></div></div>
    
    <div id="profile-modal" class="modal"><div class="modal-content"><h3>ë‚´ í”„ë¡œí•„ ì„¤ì •</h3><div id="emoji-picker-container"></div><input type="text" id="setup-name" style="padding:12px; border:1px solid #ddd; border-radius:8px;" placeholder="ë‹‰ë„¤ì„"><button onclick="saveProfile()" style="background:var(--main-blue); color:white; padding:12px; border:none; border-radius:8px; font-weight:bold;">ì €ì¥ ë° ì „ì²´ ì ìš©</button><button onclick="closeModal('profile-modal')" style="background:#eee; padding:10px; border:none; border-radius:8px;">ë‹«ê¸°</button></div></div>

    <div id="poll-modal" class="modal"><div class="modal-content"><h3>ğŸ“Š íˆ¬í‘œ ë§Œë“¤ê¸°</h3><input type="text" id="poll-q" placeholder="ì§ˆë¬¸" style="padding:10px;"><input type="text" id="poll-o1" placeholder="ì˜µì…˜ 1" style="padding:10px;"><input type="text" id="poll-o2" placeholder="ì˜µì…˜ 2" style="padding:10px;"><button onclick="createPoll()" style="background:var(--main-blue); color:white; padding:12px; border:none; border-radius:8px;">ìƒì„±í•˜ê¸°</button><button onclick="closeModal('poll-modal')" style="background:#eee; padding:10px; border:none; border-radius:8px;">ì·¨ì†Œ</button></div></div>

    <div id="notice-modal" class="modal"><div class="modal-content"><h3>ğŸ“¢ ê³µì§€ ìˆ˜ì •</h3><textarea id="new-notice" style="height:80px; padding:10px; border:1px solid #ddd;"></textarea><button onclick="saveNotice()" style="background:orange; color:white; padding:12px; border:none; border-radius:8px;">ë°˜ì˜í•˜ê¸°</button><button onclick="closeModal('notice-modal')" style="background:#eee; padding:10px; border:none; border-radius:8px;">ë‹«ê¸°</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved, onValue, set, onDisconnect, update, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVZVHumJQptb3P_sQT1yMAuVRhANI6Dj4",
            authDomain: "whiteboard-5e13d.firebaseapp.com",
            databaseURL: "https://whiteboard-5e13d-default-rtdb.firebaseio.com",
            projectId: "whiteboard-5e13d",
            storageBucket: "whiteboard-5e13d.firebasestorage.app",
            messagingSenderId: "665556862019",
            appId: "1:665556862019:web:c682afdb1cd13f3150c0f6",
            measurementId: "G-QS22EDDL9V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const CHAT_PATH = 'chat_v13';
        let myInfo = { name: "", emoji: "ğŸ‘¤", uid: "" };

        // 1. ì¸ì¦ ë¡œì§
        document.getElementById('google-login').onclick = () => signInWithRedirect(auth, new GoogleAuthProvider());
        window.emailLogin = async () => {
            const email = document.getElementById('email').value;
            const pw = document.getElementById('password').value;
            if(!email || pw.length < 6) return alert("ì´ë©”ì¼ ë° ë¹„ë°€ë²ˆí˜¸(6ì ì´ìƒ)ë¥¼ í™•ì¸í•˜ì„¸ìš”.");
            try { await signInWithEmailAndPassword(auth, email, pw); } 
            catch { try { await createUserWithEmailAndPassword(auth, email, pw); } catch(e) { alert(e.message); } }
        };

        getRedirectResult(auth).catch(e => console.error(e));
        onAuthStateChanged(auth, (user) => {
            if (user) {
                myInfo.uid = user.uid;
                myInfo.name = user.displayName || user.email.split('@')[0];
                document.getElementById('auth-area').style.display = 'none';
                document.getElementById('input-area').style.display = 'flex';
                onValue(ref(db, `users/${user.uid}`), (snap) => {
                    const data = snap.val();
                    if(data) { myInfo.name = data.name; myInfo.emoji = data.emoji; document.getElementById('header-name').innerText = myInfo.name; document.getElementById('header-emoji').innerText = myInfo.emoji; document.getElementById('setup-name').value = myInfo.name; }
                    else { update(ref(db, `users/${user.uid}`), { name: myInfo.name, emoji: myInfo.emoji }); }
                }, { onlyOnce: true });
                set(ref(db, `status/${user.uid}`), { online: true });
                onDisconnect(ref(db, `status/${user.uid}`)).remove();
            }
        });

        // 2. í…ìŠ¤íŠ¸ ì²˜ë¦¬ í•¨ìˆ˜ (í•˜ì´í¼ë§í¬)
        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, url => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`);
        }

        // 3. ìœ íŠœë¸Œ ID ì¶”ì¶œ í•¨ìˆ˜
        function getYTID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // 4. ì‹¤ì‹œê°„ í”„ë¡œí•„ ì—°ë™
        onValue(ref(db, 'users'), (snap) => {
            const users = snap.val(); if(!users) return;
            for(const [uid, info] of Object.entries(users)) {
                document.querySelectorAll(`.u-name-${uid}`).forEach(el => el.innerText = info.name);
                document.querySelectorAll(`.u-emoji-${uid}`).forEach(el => el.innerText = info.emoji);
            }
        });

        // 5. ê¸°íƒ€ UI ê¸°ëŠ¥
        const picker = new EmojiMart.Picker({ onEmojiSelect: (e) => { myInfo.emoji = e.native; document.getElementById('header-emoji').innerText = e.native; }, locale:'ko' });
        document.getElementById('emoji-picker-container').appendChild(picker);
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.openProfileEdit = () => document.getElementById('profile-modal').style.display = 'flex';
        window.openNoticeModal = () => document.getElementById('notice-modal').style.display = 'flex';
        window.saveProfile = () => { const n = document.getElementById('setup-name').value; if(n) update(ref(db, `users/${myInfo.uid}`), { name: n, emoji: myInfo.emoji }); closeModal('profile-modal'); };
        window.saveNotice = () => { set(ref(db, 'notice'), document.getElementById('new-notice').value); closeModal('notice-modal'); };
        onValue(ref(db, 'notice'), s => document.getElementById('notice-text').innerText = s.val() || "ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.");
        onValue(ref(db, 'status'), s => document.getElementById('user-count').innerText = s.size || 0);

        // 6. íˆ¬í‘œ ë° ì‚­ì œ
        window.createPoll = () => { push(ref(db, CHAT_PATH), { type:'poll', q: document.getElementById('poll-q').value, o1: document.getElementById('poll-o1').value, o2: document.getElementById('poll-o2').value, v1:0, v2:0, uid: myInfo.uid }); closeModal('poll-modal'); };
        window.vote = (key, n) => runTransaction(ref(db, `${CHAT_PATH}/${key}/v${n}`), v => (v || 0) + 1);
        window.deleteMsg = (key) => { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) remove(ref(db, `${CHAT_PATH}/${key}`)); };
        onChildRemoved(ref(db, CHAT_PATH), s => document.getElementById(`msg-${s.key}`)?.remove());

        // 7. ë©”ì‹œì§€ ì „ì†¡ ë° ë Œë”ë§
        const sendMsg = () => {
            const text = document.getElementById('msg-input').value.trim();
            if(!text) return;
            push(ref(db, CHAT_PATH), { text, uid: myInfo.uid, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
            document.getElementById('msg-input').value = "";
        };
        document.getElementById('send-btn').onclick = sendMsg;
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };

        onChildAdded(ref(db, CHAT_PATH), (snap) => {
            const data = snap.val(); const key = snap.key; const isMe = data.uid === myInfo.uid;
            const div = document.createElement('div'); div.id = `msg-${key}`; div.className = `msg-unit ${isMe ? 'is-me' : 'is-other'}`;
            const delBtn = isMe ? `<button class="del-btn" onclick="deleteMsg('${key}')">ì‚­ì œ</button>` : '';

            if(data.type === 'poll') {
                div.innerHTML = `<div class="user-tag">ğŸ“Š <span class="u-name-${data.uid}">...</span></div><div class="poll-card"><strong>${data.q}</strong><div class="poll-option" onclick="vote('${key}',1)">${data.o1} <b id="v1-${key}">${data.v1}</b></div><div class="poll-option" onclick="vote('${key}',2)">${data.o2} <b id="v2-${key}">${data.v2}</b></div></div>${delBtn}`;
            } else {
                // ìœ íŠœë¸Œ ID ì°¾ê¸°
                const ytId = getYTID(data.text || "");
                const ytHtml = ytId ? `<div class="yt-preview" onclick="window.open('https://youtu.be/${ytId}')"><img src="https://img.youtube.com/vi/${ytId}/mqdefault.jpg"><div style="padding:8px; font-size:12px; color:#333;">â–¶ ìœ íŠœë¸Œ ì˜ìƒ ë³´ê¸°</div></div>` : "";
                
                div.innerHTML = `
                    <div class="user-tag">${!isMe ? `<div class="profile-emoji-box u-emoji-${data.uid}"></div>` : ''} <span class="u-name-${data.uid}" style="font-weight:bold;">...</span></div>
                    <div class="bubble">${linkify(data.text)}</div>
                    ${ytHtml}
                    <div style="display:flex; gap:5px; align-items:center; margin-top:2px;"><span style="font-size:10px; color:#999;">${data.time}</span>${delBtn}</div>`;
            }
            document.getElementById('chat-window').appendChild(div);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
            if(data.type === 'poll') {
                onValue(ref(db, `${CHAT_PATH}/${key}/v1`), s => { if(document.getElementById(`v1-${key}`)) document.getElementById(`v1-${key}`).innerText = s.val()||0 });
                onValue(ref(db, `${CHAT_PATH}/${key}/v2`), s => { if(document.getElementById(`v2-${key}`)) document.getElementById(`v2-${key}`).innerText = s.val()||0 });
            }
        });
    </script>
</body>
</html>
