<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <style>
        :root { --main-blue: #0084ff; --bg-gray: #f0f2f5; }
        body { font-family: -apple-system, sans-serif; background: var(--bg-gray); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { background: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; z-index: 10; }
        .my-profile-card { display: flex; align-items: center; gap: 8px; cursor: pointer; padding: 6px 12px; border-radius: 20px; background: #f8f9fa; border: 1px solid #eee; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg-unit { display: flex; flex-direction: column; max-width: 80%; }
        .is-me { align-self: flex-end; align-items: flex-end; }
        .is-other { align-self: flex-start; align-items: flex-start; }
        
        .user-tag { display: flex; align-items: center; gap: 6px; margin-bottom: 4px; font-size: 12px; color: #555; }
        .profile-emoji { font-size: 20px; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: white; border-radius: 50%; border: 1px solid #ddd; }
        
        .bubble { padding: 10px 16px; border-radius: 18px; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); line-height: 1.4; word-break: break-all; }
        .is-me .bubble { background: var(--main-blue); color: white; border-bottom-right-radius: 2px; }
        .is-other .bubble { background: white; color: black; border-bottom-left-radius: 2px; }

        /* ìœ íŠœë¸Œ ë¯¸ë¦¬ë³´ê¸° */
        .yt-preview { margin-top: 8px; border-radius: 12px; overflow: hidden; background: white; border: 1px solid #ddd; cursor: pointer; max-width: 280px; }
        .yt-preview img { width: 100%; display: block; }
        .yt-info { padding: 8px; font-size: 12px; font-weight: bold; }

        /* ì…ë ¥ì°½ */
        #input-area { background: white; padding: 15px; display: none; gap: 10px; border-top: 1px solid #ddd; }
        #msg-input { flex: 1; padding: 12px 20px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        #send-btn { background: var(--main-blue); color: white; border: none; padding: 0 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }

        /* ì¸ì¦ ë ˆì´ì–´ */
        #auth-area { position: fixed; inset: 0; background: white; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; }
        .auth-box { display: flex; flex-direction: column; gap: 10px; width: 280px; }

        /* í”„ë¡œí•„ í¸ì§‘ ëª¨ë‹¬ */
        #profile-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 300; display: none; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 20px; border-radius: 20px; width: 350px; display: flex; flex-direction: column; gap: 15px; align-items: center; }
        #emoji-picker-container { width: 100%; height: 350px; overflow-y: auto; }
    </style>
</head>
<body>

    <header>
        <div style="font-size:13px;">ğŸ‘¥ <span id="user-count">0</span>ëª… ì ‘ì†ì¤‘</div>
        <div class="my-profile-card" onclick="openProfileEdit()">
            <span id="header-emoji" style="font-size: 20px;">ğŸ‘¤</span>
            <b id="header-name">ë‹‰ë„¤ì„ ì„¤ì •</b>
        </div>
    </header>

    <div id="auth-area">
        <h2>ì±„íŒ…ë°© ì…ì¥</h2>
        <div class="auth-box">
            <input type="email" id="email" style="padding:12px; border-radius:8px; border:1px solid #ddd;" placeholder="ì´ë©”ì¼">
            <input type="password" id="password" style="padding:12px; border-radius:8px; border:1px solid #ddd;" placeholder="ë¹„ë°€ë²ˆí˜¸(6ì ì´ìƒ)">
            <button style="background: #34a853; color: white; padding:12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;" onclick="emailLogin()">ì´ë©”ì¼ë¡œ ë¡œê·¸ì¸/ê°€ì…</button>
        </div>
        <button style="background: #4285F4; color: white; width: 280px; padding:12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;" id="google-login">Googleë¡œ ê³„ì†í•˜ê¸°</button>
    </div>

    <div id="profile-modal">
        <div class="modal-content">
            <h3>í”„ë¡œí•„ í¸ì§‘</h3>
            <div style="font-size: 40px; margin-bottom: 10px;" id="selected-emoji-display">ğŸ‘¤</div>
            <div id="emoji-picker-container"></div>
            <input type="text" id="setup-name" style="padding:12px; width: 80%; border-radius:8px; border:1px solid #ddd;" placeholder="ë‹‰ë„¤ì„ ì…ë ¥" maxlength="10">
            <button onclick="saveProfile()" style="background: var(--main-blue); color:white; width: 85%; padding:12px; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">ì €ì¥ ì™„ë£Œ</button>
        </div>
    </div>

    <div id="chat-window"></div>

    <div id="input-area">
        <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ ë˜ëŠ” ìœ íŠœë¸Œ ë§í¬...">
        <button id="send-btn">ì „ì†¡</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onValue, set, onDisconnect, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVZVHumJQptb3P_sQT1yMAuVRhANI6Dj4",
            authDomain: "whiteboard-5e13d.firebaseapp.com",
            databaseURL: "https://whiteboard-5e13d-default-rtdb.firebaseio.com",
            projectId: "whiteboard-5e13d",
            storageBucket: "whiteboard-5e13d.firebasestorage.app",
            messagingSenderId: "665556862019",
            appId: "1:665556862019:web:c682afdb1cd13f3150c0f6",
            measurementId: "G-QS22EDDL9V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let myInfo = { name: "", emoji: "ğŸ‘¤", uid: "" };

        // ì´ëª¨ì§€ í”¼ì»¤ ì„¤ì •
        const pickerOptions = { 
            onEmojiSelect: (emoji) => {
                myInfo.emoji = emoji.native;
                document.getElementById('selected-emoji-display').innerText = emoji.native;
            },
            locale: 'ko'
        };
        const picker = new EmojiMart.Picker(pickerOptions);
        document.getElementById('emoji-picker-container').appendChild(picker);

        // í”„ë¡œí•„ í¸ì§‘ í•¨ìˆ˜
        window.openProfileEdit = () => document.getElementById('profile-modal').style.display = 'flex';
        window.saveProfile = () => {
            const name = document.getElementById('setup-name').value.trim();
            if(!name) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
            myInfo.name = name;
            document.getElementById('header-name').innerText = myInfo.name;
            document.getElementById('header-emoji').innerText = myInfo.emoji;
            document.getElementById('profile-modal').style.display = 'none';
            // DB ì—…ë°ì´íŠ¸
            update(ref(db, `status/${myInfo.uid}`), { name: myInfo.name, emoji: myInfo.emoji });
        };

        // ë¡œê·¸ì¸ ë¡œì§ (ì´ë©”ì¼ & êµ¬ê¸€ ìœ ì§€)
        document.getElementById('google-login').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.emailLogin = async () => {
            const email = document.getElementById('email').value;
            const pw = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, email, pw); } 
            catch { await createUserWithEmailAndPassword(auth, email, pw); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                myInfo.uid = user.uid;
                myInfo.name = user.displayName || user.email.split('@')[0];
                document.getElementById('auth-area').style.display = 'none';
                document.getElementById('input-area').style.display = 'flex';
                document.getElementById('header-name').innerText = myInfo.name;
                document.getElementById('setup-name').value = myInfo.name;

                const statusRef = ref(db, `status/${user.uid}`);
                set(statusRef, { name: myInfo.name, emoji: myInfo.emoji });
                onDisconnect(statusRef).remove();
            }
        });

        onValue(ref(db, 'status'), (snap) => document.getElementById('user-count').innerText = snap.size || 0);

        // ìœ íŠœë¸Œ ë¯¸ë¦¬ë³´ê¸°
        function getYTID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        const sendMsg = () => {
            const text = document.getElementById('msg-input').value.trim();
            if (!text) return;
            push(ref(db, 'chat_v_final'), {
                text, sender: myInfo.name, emoji: myInfo.emoji, uid: myInfo.uid,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });
            document.getElementById('msg-input').value = "";
        };

        document.getElementById('send-btn').onclick = sendMsg;
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };

        onChildAdded(ref(db, 'chat_v_final'), (snapshot) => {
            const data = snapshot.val();
            const isMe = data.uid === myInfo.uid;
            const ytId = getYTID(data.text);
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg-unit ${isMe ? 'is-me' : 'is-other'}`;
            
            let ytHtml = ytId ? `
                <div class="yt-preview" onclick="window.open('https://youtu.be/${ytId}')">
                    <img src="https://img.youtube.com/vi/${ytId}/mqdefault.jpg">
                    <div class="yt-info">â–¶ ìœ íŠœë¸Œ ì˜ìƒ í™•ì¸</div>
                </div>` : "";

            msgDiv.innerHTML = `
                <div class="user-tag">
                    ${!isMe ? `<div class="profile-emoji">${data.emoji}</div>` : ''}
                    <b>${data.sender}</b>
                </div>
                <div class="bubble">${data.text}</div>
                ${ytHtml}
                <div style="font-size:10px; color:#999; margin-top:4px;">${data.time}</div>
            `;
            document.getElementById('chat-window').appendChild(msgDiv);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
        });
    </script>
</body>
</html
