    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <style>
        :root { --main-blue: #0084ff; --bg-gray: #f0f2f5; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg-gray); margin: 0; display: flex; flex-direction: column; height: 100vh; height: -webkit-fill-available; overflow: hidden; }
        
        header { background: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; flex-shrink: 0; }
        #notice-bar { background: #fff9db; padding: 8px 15px; font-size: 13px; border-bottom: 1px solid #ffe066; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }

        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #f0f2f5; }
        .msg-unit { display: flex; flex-direction: column; max-width: 85%; }
        .is-me { align-self: flex-end; align-items: flex-end; }
        .is-other { align-self: flex-start; align-items: flex-start; }
        
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-break: break-all; position: relative; }
        .is-me .bubble { background: var(--main-blue); color: white; border-bottom-right-radius: 2px; }
        .is-other .bubble { background: white; color: black; border-bottom-left-radius: 2px; }

        /* íˆ¬í‘œ ìŠ¤íƒ€ì¼ */
        .poll-card { background: white; border: 1px solid #ddd; border-radius: 12px; padding: 12px; width: 220px; margin-top: 5px; color: #333; }
        .poll-option { background: #f1f3f5; margin-top: 8px; padding: 10px; border-radius: 8px; cursor: pointer; display: flex; justify-content: space-between; font-size: 14px; }

        /* ì…ë ¥ë°” - ëª¨ë°”ì¼ í‚¤ë³´ë“œ ëŒ€ì‘ */
        #input-area { background: white; padding: 10px; display: none; gap: 8px; border-top: 1px solid #ddd; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
        #msg-input { flex: 1; padding: 10px 15px; border: 1px solid #ddd; border-radius: 20px; outline: none; font-size: 16px; /* ëª¨ë°”ì¼ ìë™í™•ëŒ€ ë°©ì§€ */ }
        .tool-btn { font-size: 22px; background: none; border: none; padding: 0 5px; cursor: pointer; }

        /* ëª¨ë‹¬ ê³µí†µ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; width: 100%; max-width: 350px; display: flex; flex-direction: column; gap: 10px; }
        
        #auth-area { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #emoji-picker-container { width: 100%; height: 300px; overflow: hidden; }
    </style>
</head>
<body>

    <header>
        <div style="font-size:12px;">ğŸ‘¥ <span id="user-count">0</span>ëª…</div>
        <div onclick="openProfileEdit()" style="cursor:pointer; font-size:14px;">
            <span id="header-emoji">ğŸ‘¤</span> <b id="header-name">ì„¤ì •</b>
        </div>
    </header>

    <div id="notice-bar">
        <span id="notice-text">ğŸ“¢ ê³µì§€ì‚¬í•­ì„ í™•ì¸í•˜ì„¸ìš”!</span>
        <button onclick="openNoticeModal()" style="font-size:10px; border:1px solid orange; color:orange; background:none; border-radius:4px;">ê´€ë¦¬</button>
    </div>

    <div id="auth-area">
        <h2 style="margin-bottom:30px;">ì±„íŒ… ë¡œê·¸ì¸</h2>
        <button id="google-login" style="background:#4285F4; color:white; width:100%; max-width:280px; padding:15px; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">Googleë¡œ ë¡œê·¸ì¸</button>
        <p style="font-size:12px; color:#999; margin-top:20px; text-align:center;">ëª¨ë°”ì¼ì—ì„œ ë¡œê·¸ì¸ì´ ì•ˆ ë  ê²½ìš°<br>ê¸°ë³¸ ë¸Œë¼ìš°ì €(Chrome, Safari)ë¥¼ ì‚¬ìš©í•´ ì£¼ì„¸ìš”.</p>
    </div>

    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0">í”„ë¡œí•„ í¸ì§‘</h3>
            <div id="emoji-picker-container"></div>
            <input type="text" id="setup-name" style="padding:10px; border:1px solid #ddd; border-radius:5px;" placeholder="ë‹‰ë„¤ì„">
            <button onclick="saveProfile()" style="background:var(--main-blue); color:white; padding:12px; border:none; border-radius:8px; font-weight:bold;">ì €ì¥</button>
        </div>
    </div>

    <div id="poll-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0">ğŸ“Š íˆ¬í‘œ ë§Œë“¤ê¸°</h3>
            <input type="text" id="poll-q" placeholder="ì§ˆë¬¸" style="padding:10px;">
            <input type="text" id="poll-o1" placeholder="ì„ íƒì§€ 1" style="padding:10px;">
            <input type="text" id="poll-o2" placeholder="ì„ íƒì§€ 2" style="padding:10px;">
            <button onclick="createPoll()" style="background:var(--main-blue); color:white; padding:12px; border:none; border-radius:8px;">íˆ¬í‘œ ìƒì„±</button>
            <button onclick="closeModal('poll-modal')" style="background:#eee; padding:10px; border:none; border-radius:8px;">ë‹«ê¸°</button>
        </div>
    </div>

    <div id="notice-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0">ğŸ“¢ ê³µì§€ ìˆ˜ì •</h3>
            <input type="text" id="new-notice" style="padding:10px;" placeholder="ê³µì§€ ë‚´ìš©">
            <button onclick="saveNotice()" style="background:orange; color:white; padding:12px; border:none; border-radius:8px;">ê³µì§€ ì ìš©</button>
            <button onclick="closeModal('notice-modal')" style="background:#eee; padding:10px; border:none; border-radius:8px;">ë‹«ê¸°</button>
        </div>
    </div>

    <div id="chat-window"></div>

    <div id="input-area">
        <button class="tool-btn" onclick="document.getElementById('poll-modal').style.display='flex'">ğŸ“Š</button>
        <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ ì…ë ¥..." enterkeyhint="send">
        <button id="send-btn" style="background:var(--main-blue); color:white; border:none; padding:8px 15px; border-radius:20px; font-weight:bold;">ì „ì†¡</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onValue, set, onDisconnect, update, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVZVHumJQptb3P_sQT1yMAuVRhANI6Dj4",
            authDomain: "whiteboard-5e13d.firebaseapp.com",
            databaseURL: "https://whiteboard-5e13d-default-rtdb.firebaseio.com",
            projectId: "whiteboard-5e13d",
            storageBucket: "whiteboard-5e13d.firebasestorage.app",
            messagingSenderId: "665556862019",
            appId: "1:665556862019:web:c682afdb1cd13f3150c0f6",
            measurementId: "G-QS22EDDL9V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let myInfo = { name: "", emoji: "ğŸ‘¤", uid: "" };

        // [ëª¨ë°”ì¼ í•´ê²°ì±… 1] Popup ëŒ€ì‹  Redirect ë°©ì‹ ì‚¬ìš©
        document.getElementById('google-login').onclick = () => signInWithRedirect(auth, provider);
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë¦¬ë‹¤ì´ë ‰íŠ¸ ê²°ê³¼ í™•ì¸
        getRedirectResult(auth).catch(e => console.error(e));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                myInfo.uid = user.uid;
                myInfo.name = user.displayName;
                document.getElementById('auth-area').style.display = 'none';
                document.getElementById('input-area').style.display = 'flex';
                document.getElementById('header-name').innerText = myInfo.name;
                
                set(ref(db, `status/${user.uid}`), { name: myInfo.name });
                onDisconnect(ref(db, `status/${user.uid}`)).remove();
            }
        });

        // ì´ëª¨ì§€ í”¼ì»¤ (ëª¨ë°”ì¼ ì‚¬ì´ì¦ˆ ëŒ€ì‘)
        const picker = new EmojiMart.Picker({ 
            onEmojiSelect: (emoji) => { myInfo.emoji = emoji.native; document.getElementById('header-emoji').innerText = emoji.native; },
            set: 'native', theme: 'light', skinTonePosition: 'none'
        });
        document.getElementById('emoji-picker-container').appendChild(picker);

        // ê¸°ëŠ¥ í•¨ìˆ˜ë“¤
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.openProfileEdit = () => document.getElementById('profile-modal').style.display = 'flex';
        window.saveProfile = () => {
            const name = document.getElementById('setup-name').value.trim();
            if(name) {
                myInfo.name = name;
                document.getElementById('header-name').innerText = name;
                update(ref(db, `status/${myInfo.uid}`), { name: name, emoji: myInfo.emoji });
            }
            closeModal('profile-modal');
        };

        window.saveNotice = () => {
            set(ref(db, 'notice'), document.getElementById('new-notice').value);
            closeModal('notice-modal');
        };
        onValue(ref(db, 'notice'), s => document.getElementById('notice-text').innerText = s.val() || "ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.");

        window.createPoll = () => {
            push(ref(db, 'chat_v8'), { type:'poll', question: document.getElementById('poll-q').value, opt1: document.getElementById('poll-o1').value, opt2: document.getElementById('poll-o2').value, v1:0, v2:0, sender: myInfo.name, uid: myInfo.uid });
            closeModal('poll-modal');
        };

        window.vote = (key, n) => runTransaction(ref(db, `chat_v8/${key}/v${n}`), v => (v || 0) + 1);

        // ë©”ì‹œì§€ ì „ì†¡
        const sendMsg = () => {
            const text = document.getElementById('msg-input').value.trim();
            if (!text) return;
            push(ref(db, 'chat_v8'), { text, sender: myInfo.name, emoji: myInfo.emoji, uid: myInfo.uid, time: new Date().toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' }) });
            document.getElementById('msg-input').value = "";
        };
        document.getElementById('send-btn').onclick = sendMsg;
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };

        onValue(ref(db, 'status'), s => document.getElementById('user-count').innerText = s.size || 0);

        onChildAdded(ref(db, 'chat_v8'), (snap) => {
            const data = snap.val();
            const key = snap.key;
            const isMe = data.uid === myInfo.uid;
            const div = document.createElement('div');
            div.className = `msg-unit ${isMe ? 'is-me' : 'is-other'}`;

            if(data.type === 'poll') {
                div.innerHTML = `<div class="poll-card"><strong>ğŸ“Š ${data.question}</strong><div class="poll-option" onclick="vote('${key}',1)">${data.opt1} <b id="v1-${key}">${data.v1}</b></div><div class="poll-option" onclick="vote('${key}',2)">${data.opt2} <b id="v2-${key}">${data.v2}</b></div></div>`;
            } else {
                div.innerHTML = `<div style="font-size:11px; margin-bottom:2px;">${!isMe ? data.emoji : ''} ${data.sender}</div><div class="bubble">${data.text}</div><div style="font-size:10px; color:#999; margin-top:3px;">${data.time}</div>`;
            }
            document.getElementById('chat-window').appendChild(div);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;

            if(data.type === 'poll') {
                onValue(ref(db, `chat_v8/${key}/v1`), s => document.getElementById(`v1-${key}`).innerText = s.val() || 0);
                onValue(ref(db, `chat_v8/${key}/v2`), s => document.getElementById(`v2-${key}`).innerText = s.val() || 0);
            }
        });
    </script>
</body>
</html>
