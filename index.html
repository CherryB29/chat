<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 & 구글 채팅방</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #auth-area { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: white; position: fixed; width: 100%; z-index: 100; gap: 15px; }
        .auth-box { display: flex; flex-direction: column; gap: 10px; width: 300px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        button { padding: 10px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; }
        .google-btn { background: #4285F4; color: white; }
        .email-btn { background: #34a853; color: white; }
        
        /* 채팅창 스타일 */
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { background: white; padding: 10px; border-radius: 10px; max-width: 70%; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .my-message { align-self: flex-end; background: #0084ff; color: white; }
        .msg-name { font-size: 10px; opacity: 0.8; margin-bottom: 3px; }
        #input-area { background: white; padding: 15px; display: none; gap: 10px; border-top: 1px solid #ddd; }
    </style>
</head>
<body>

    <div id="auth-area">
        <h2>채팅 로그인</h2>
        <div class="auth-box">
            <input type="email" id="email" placeholder="이메일">
            <input type="password" id="password" placeholder="비밀번호">
            <button class="email-btn" onclick="emailLogin()">이메일 로그인 / 가입</button>
        </div>
        <p>또는</p>
        <button class="google-btn" id="google-login" style="width: 300px;">Google로 시작하기</button>
    </div>

    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="msg-input" placeholder="메시지 입력..." style="flex:1; border-radius: 20px;">
        <button id="send-btn" style="background: #0084ff; color: white; border-radius: 20px;">전송</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVZVHumJQptb3P_sQT1yMAuVRhANI6Dj4",
            authDomain: "whiteboard-5e13d.firebaseapp.com",
            databaseURL: "https://whiteboard-5e13d-default-rtdb.firebaseio.com",
            projectId: "whiteboard-5e13d",
            storageBucket: "whiteboard-5e13d.firebasestorage.app",
            messagingSenderId: "665556862019",
            appId: "1:665556862019:web:c682afdb1cd13f3150c0f6",
            measurementId: "G-QS22EDDL9V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;

        // 1. 구글 로그인
        document.getElementById('google-login').onclick = () => signInWithPopup(auth, provider);

        // 2. 이메일 로그인/가입 (가입 기록 없으면 가입, 있으면 로그인)
        window.emailLogin = async () => {
            const email = document.getElementById('email').value;
            const pw = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pw);
            } catch (err) {
                if (err.code === 'auth/user-not-found') {
                    await createUserWithEmailAndPassword(auth, email, pw);
                } else { alert("로그인 실패: " + err.message); }
            }
        };

        // 인증 상태 확인
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-area').style.display = 'none';
                document.getElementById('input-area').style.display = 'flex';
            }
        });

        // 메시지 전송
        document.getElementById('send-btn').onclick = () => {
            const text = document.getElementById('msg-input').value;
            if (!text) return;
            push(ref(db, 'chat_v3'), {
                text: text,
                userName: currentUser.displayName || currentUser.email.split('@')[0],
                userId: currentUser.uid
            });
            document.getElementById('msg-input').value = "";
        };

        // 메시지 표시
        onChildAdded(ref(db, 'chat_v3'), (snapshot) => {
            const data = snapshot.val();
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            if (data.userId === currentUser?.uid) msgDiv.classList.add('my-message');
            msgDiv.innerHTML = `<div class="msg-name">${data.userName}</div><div>${data.text}</div>`;
            document.getElementById('chat-window').appendChild(msgDiv);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
        });
    </script>
</body>
</html>
