<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ìŠˆí¼ ì±„íŒ… v16 - ê·¸ë¦¼íŒ í†µí•©</title>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <style>
        :root { --main-blue: #0084ff; --bg-gray: #f0f2f5; --me-bubble: #0084ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: #d1d8e0; margin: 0; display: flex; justify-content: center; height: 100vh; }

        .app-container { width: 100%; max-width: 500px; background: var(--bg-gray); display: flex; flex-direction: column; height: 100%; box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; overflow: hidden; }
        header { background: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; flex-shrink: 0; gap: 8px; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 4px; }

        /* ë©”ì‹œì§€ ë””ìì¸ */
        .msg-unit { display: flex; flex-direction: column; max-width: 85%; margin-bottom: 2px; }
        .is-me { align-self: flex-end; align-items: flex-end; }
        .is-other { align-self: flex-start; align-items: flex-start; }
        .hide-info .user-tag { display: none; }
        .hide-info { margin-top: -2px; }

        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.05); word-break: break-all; line-height: 1.4; }
        .is-me .bubble { background: var(--me-bubble); color: white; border-bottom-right-radius: 2px; }
        .is-other .bubble { background: white; color: black; border-bottom-left-radius: 2px; }
        
        /* ê·¸ë¦¼ ë©”ì‹œì§€ ì „ìš© ìŠ¤íƒ€ì¼ */
        .draw-msg { max-width: 250px; border-radius: 15px; border: 1px solid #ddd; background: white; margin-top: 5px; cursor: pointer; }

        .user-tag { display: flex; align-items: center; gap: 6px; margin-bottom: 4px; margin-top: 8px; font-size: 12px; color: #555; }
        .profile-emoji-box { font-size: 18px; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; background: white; border-radius: 50%; border: 1px solid #eee; }

        #input-area { background: white; padding: 12px; display: none; gap: 8px; border-top: 1px solid #ddd; align-items: center; }
        #msg-input { flex: 1; padding: 10px 15px; border: 1px solid #eee; background: #f8f9fa; border-radius: 20px; outline: none; font-size: 16px; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 15px; }
        .modal-content { background: white; padding: 20px; border-radius: 20px; width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 10px; max-height: 90vh; }
        
        /* ê·¸ë¦¼íŒ ìº”ë²„ìŠ¤ ìŠ¤íƒ€ì¼ */
        #draw-canvas { background: white; border: 1px solid #ccc; width: 100%; aspect-ratio: 1/1; touch-action: none; cursor: crosshair; border-radius: 10px; }
        .draw-tools { display: flex; justify-content: space-between; align-items: center; gap: 5px; }

        .logout-btn { background:#fff0f0; color:#ff4d4d; border:1px solid #ffdada; padding:5px 10px; border-radius:15px; font-size:12px; cursor:pointer; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div style="font-size:12px;">ğŸ‘¥ <span id="user-count">0</span></div>
            <div id="notice-text" style="font-size:12px; color:orange; flex:1; text-align:center; overflow:hidden;">ğŸ“¢ ê·¸ë¦¼ ê³µìœ  ê¸°ëŠ¥ ì¶”ê°€!</div>
            <button onclick="openProfileEdit()" style="border:none; background:#f0f2f5; padding:5px 10px; border-radius:15px; display:flex; gap:5px; cursor:pointer;">
                <span id="header-emoji">ğŸ‘¤</span> <b id="header-name">ì„¤ì •</b>
            </button>
            <button onclick="handleLogout()" class="logout-btn">ë¡œê·¸ì•„ì›ƒ</button>
        </header>

        <div id="chat-window"></div>

        <div id="input-area">
            <button onclick="openDrawModal()" style="background:none; border:none; font-size:22px; cursor:pointer;">ğŸ¨</button>
            <button onclick="openPollModal()" style="background:none; border:none; font-size:22px; cursor:pointer;">ğŸ“Š</button>
            <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ ì…ë ¥..." autocomplete="off">
            <button id="send-btn" style="background:var(--main-blue); color:white; border:none; padding:8px 15px; border-radius:15px; font-weight:bold; cursor:pointer;">ì „ì†¡</button>
        </div>
    </div>

    <div id="draw-modal" class="modal">
        <div class="modal-content">
            <h4 style="margin:0">ğŸ¨ ê·¸ë¦¼ ê·¸ë ¤ì„œ ë³´ë‚´ê¸°</h4>
            <canvas id="draw-canvas" width="400" height="400"></canvas>
            <div class="draw-tools">
                <input type="color" id="draw-color" value="#000000">
                <button onclick="clearCanvas()" style="padding:8px 15px; background:#eee; border:none; border-radius:8px;">ì§€ìš°ê¸°</button>
                <button onclick="sendDrawing()" style="flex:1; padding:8px 15px; background:var(--main-blue); color:white; border:none; border-radius:8px; font-weight:bold;">ê·¸ë¦¼ ì „ì†¡</button>
            </div>
            <button onclick="closeModal('draw-modal')" style="background:#eee; padding:8px; border:none; border-radius:8px;">ì·¨ì†Œ</button>
        </div>
    </div>

    <div id="auth-area" style="position:fixed; inset:0; background:#f0f2f5; z-index:2000; display:flex; align-items:center; justify-content:center;">
        <div style="background:white; padding:30px; border-radius:20px; width:320px; text-align:center;">
            <h3 style="margin-top:0;">ìŠˆí¼ ì±„íŒ… v16</h3>
            <input type="email" id="email" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;" placeholder="ì´ë©”ì¼">
            <input type="password" id="password" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;" placeholder="ë¹„ë°€ë²ˆí˜¸">
            <button onclick="emailLogin()" style="width:100%; padding:12px; background:#34a853; color:white; border:none; border-radius:8px; font-weight:bold;">ë¡œê·¸ì¸</button>
            <button id="google-login" style="width:100%; padding:12px; background:#4285F4; color:white; border:none; border-radius:8px; margin-top:8px;">Google ë¡œê·¸ì¸</button>
        </div>
    </div>

    <div id="poll-modal" class="modal"><div class="modal-content"><h4>ğŸ“Š íˆ¬í‘œ ë§Œë“¤ê¸°</h4><input type="text" id="poll-q" placeholder="ì§ˆë¬¸"><div id="poll-options-container"></div><button onclick="addPollOption()">+ í•­ëª© ì¶”ê°€</button><button onclick="submitPoll()" style="background:var(--main-blue); color:white; padding:12px;">ìƒì„±</button><button onclick="closeModal('poll-modal')">ë‹«ê¸°</button></div></div>
    <div id="profile-modal" class="modal"><div class="modal-content"><h4>í”„ë¡œí•„ ì„¤ì •</h4><div id="emoji-picker-container"></div><input type="text" id="setup-name" placeholder="ë‹‰ë„¤ì„"><button onclick="saveProfile()" style="background:var(--main-blue); color:white; padding:12px;">ì €ì¥</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved, onValue, set, onDisconnect, update, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVZVHumJQptb3P_sQT1yMAuVRhANI6Dj4",
            authDomain: "whiteboard-5e13d.firebaseapp.com",
            databaseURL: "https://whiteboard-5e13d-default-rtdb.firebaseio.com",
            projectId: "whiteboard-5e13d",
            storageBucket: "whiteboard-5e13d.firebasestorage.app",
            messagingSenderId: "665556862019",
            appId: "1:665556862019:web:c682afdb1cd13f3150c0f6",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const CHAT_PATH = 'chat_v16';
        
        let myInfo = { name: "", emoji: "ğŸ‘¤", uid: "" };
        let lastMsgInfo = { uid: "", time: "" };

        // --- ğŸ¨ ê·¸ë¦¼íŒ ë¡œì§ ---
        const canvas = document.getElementById('draw-canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        window.openDrawModal = () => { document.getElementById('draw-modal').style.display = 'flex'; clearCanvas(); };
        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (clientX - rect.left) * (canvas.width / rect.width), y: (clientY - rect.top) * (canvas.height / rect.height) };
        };
        const startDraw = (e) => { drawing = true; const pos = getPos(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); };
        const draw = (e) => { if(!drawing) return; const pos = getPos(e); ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = document.getElementById('draw-color').value; ctx.lineTo(pos.x, pos.y); ctx.stroke(); };
        const stopDraw = () => { drawing = false; };

        canvas.addEventListener('mousedown', startDraw); canvas.addEventListener('mousemove', draw); canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('touchstart', startDraw); canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }); canvas.addEventListener('touchend', stopDraw);

        window.clearCanvas = () => { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = "white"; ctx.fillRect(0,0,canvas.width,canvas.height); };
        window.sendDrawing = () => {
            const dataUrl = canvas.toDataURL('image/png', 0.5); // ì••ì¶•í•´ì„œ ì „ì†¡
            push(ref(db, CHAT_PATH), { type: 'draw', image: dataUrl, uid: myInfo.uid, time: curTime() });
            closeModal('draw-modal');
        };

        // --- ê¸°ì¡´ ê¸°ëŠ¥ ìœ ì§€ (ì¸ì¦, íˆ¬í‘œ, ë™ê¸°í™” ë“±) ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                myInfo.uid = user.uid; myInfo.name = user.displayName || user.email.split('@')[0];
                document.getElementById('auth-area').style.display = 'none';
                document.getElementById('input-area').style.display = 'flex';
                onValue(ref(db, `users/${user.uid}`), (snap) => {
                    if(snap.val()) { myInfo.name = snap.val().name; myInfo.emoji = snap.val().emoji; document.getElementById('header-name').innerText = myInfo.name; document.getElementById('header-emoji').innerText = myInfo.emoji; }
                    else { update(ref(db, `users/${user.uid}`), { name: myInfo.name, emoji: myInfo.emoji }); }
                }, { onlyOnce: true });
                set(ref(db, `status/${user.uid}`), { online: true }); onDisconnect(ref(db, `status/${user.uid}`)).remove();
            } else { document.getElementById('auth-area').style.display = 'flex'; document.getElementById('input-area').style.display = 'none'; }
        });

        window.handleLogout = async () => { if(confirm("ë¡œê·¸ì•„ì›ƒ?")) { await signOut(auth); location.reload(); } };
        window.emailLogin = async () => { /* ì´ì „ ì½”ë“œì™€ ë™ì¼ */ const email = document.getElementById('email').value; const pw = document.getElementById('password').value; try { await signInWithEmailAndPassword(auth, email, pw); } catch { await createUserWithEmailAndPassword(auth, email, pw); } };
        document.getElementById('google-login').onclick = () => signInWithRedirect(auth, new GoogleAuthProvider());

        const curTime = () => new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        const linkify = (t) => t.replace(/(https?:\/\/[^\s]+)/g, url => `<a href="${url}" target="_blank">${url}</a>`);
        const getYTID = (url) => { const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/); return (m && m[2].length === 11) ? m[2] : null; };

        const sendMsg = () => {
            const text = document.getElementById('msg-input').value.trim();
            if(!text) return; push(ref(db, CHAT_PATH), { text, uid: myInfo.uid, time: curTime() });
            document.getElementById('msg-input').value = "";
        };
        document.getElementById('send-btn').onclick = sendMsg;
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };

        // ë©”ì‹œì§€ ë Œë”ë§ (ê·¸ë¦¼ ê¸°ëŠ¥ í¬í•¨)
        onChildAdded(ref(db, CHAT_PATH), (snap) => {
            const data = snap.val(); const key = snap.key; const isMe = data.uid === myInfo.uid;
            const isContinuous = (lastMsgInfo.uid === data.uid && lastMsgInfo.time === data.time);
            lastMsgInfo = { uid: data.uid, time: data.time };

            const div = document.createElement('div'); div.id = `msg-${key}`; div.className = `msg-unit ${isMe ? 'is-me' : 'is-other'} ${isContinuous ? 'hide-info' : ''}`;
            const delBtn = isMe ? `<button class="del-btn" onclick="deleteMsg('${key}')">ì‚­ì œ</button>` : '';

            let contentHtml = "";
            if(data.type === 'draw') {
                contentHtml = `<img src="${data.image}" class="draw-msg" onclick="window.open('${data.image}')">`;
            } else if(data.type === 'poll') {
                let pollHtml = `<div class="poll-card"><strong>ğŸ“Š ${data.q}</strong>`;
                data.opts.forEach((opt, i) => { pollHtml += `<div class="poll-opt" onclick="vote('${key}', ${i})">${opt} <b id="v-${key}-${i}">${data.votes ? data.votes[i] : 0}</b></div>`; });
                contentHtml = pollHtml + `</div>`;
            } else {
                const ytId = getYTID(data.text || "");
                const ytHtml = ytId ? `<div class="yt-preview" onclick="window.open('https://youtu.be/${ytId}')"><img src="https://img.youtube.com/vi/${ytId}/mqdefault.jpg"></div>` : "";
                contentHtml = `<div class="bubble">${linkify(data.text)}</div>${ytHtml}`;
            }

            div.innerHTML = `
                <div class="user-tag">${!isMe && !isContinuous ? `<div class="profile-emoji-box u-emoji-${data.uid}"></div>` : ''} <span class="u-name-${data.uid}" style="font-weight:bold;">${isContinuous?'':'...'}</span></div>
                <div style="display:flex; align-items:flex-end; gap:5px; flex-direction:${isMe?'row-reverse':'row'}">
                    ${contentHtml}
                    ${!isContinuous ? `<span class="time-tag">${data.time}</span>` : ''}
                </div>${isMe ? delBtn : ''}`;
            
            document.getElementById('chat-window').appendChild(div);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
        });

        // ë‚˜ë¨¸ì§€ ìœ í‹¸ë¦¬í‹° (íˆ¬í‘œ, í”„ë¡œí•„, ì‚­ì œ ë“±)
        window.vote = (key, idx) => runTransaction(ref(db, `${CHAT_PATH}/${key}/votes/${idx}`), v => (v || 0) + 1);
        window.deleteMsg = (key) => { if(confirm("ì‚­ì œ?")) remove(ref(db, `${CHAT_PATH}/${key}`)); };
        onChildRemoved(ref(db, CHAT_PATH), s => document.getElementById(`msg-${s.key}`)?.remove());
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.openProfileEdit = () => document.getElementById('profile-modal').style.display = 'flex';
        window.saveProfile = () => { update(ref(db, `users/${myInfo.uid}`), { name: document.getElementById('setup-name').value, emoji: myInfo.emoji }); closeModal('profile-modal'); };
        onValue(ref(db, 'users'), (snap) => {
            const users = snap.val(); if(!users) return;
            for(const [uid, info] of Object.entries(users)) {
                document.querySelectorAll(`.u-name-${uid}`).forEach(el => el.innerText = info.name);
                document.querySelectorAll(`.u-emoji-${uid}`).forEach(el => el.innerText = info.emoji);
            }
        });
        onValue(ref(db, 'status'), s => document.getElementById('user-count').innerText = s.size || 0);
        // íˆ¬í‘œ ì‹¤ì‹œê°„ ê°±ì‹  ë¡œì§ (v15ì™€ ë™ì¼)
        onValue(ref(db, CHAT_PATH), (snap) => {
            snap.forEach(child => {
                const data = child.val();
                if(data.type === 'poll' && data.votes) {
                    data.votes.forEach((v, i) => {
                        const el = document.getElementById(`v-${child.key}-${i}`);
                        if(el) el.innerText = v;
                    });
                }
            });
        });

        // í”„ë¡œí•„ ì´ëª¨ì§€ í”¼ì»¤ (v15 ìœ ì§€)
        const picker = new EmojiMart.Picker({ onEmojiSelect: (e) => { myInfo.emoji = e.native; document.getElementById('header-emoji').innerText = e.native; }, locale:'ko' });
        document.getElementById('emoji-picker-container').appendChild(picker);
    </script>
</body>
</html>
