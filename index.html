        /* Modals */

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVZVHumJQptb3P_sQT1yMAuVRhANI6Dj4",
            authDomain: "whiteboard-5e13d.firebaseapp.com",
            databaseURL: "https://whiteboard-5e13d-default-rtdb.firebaseio.com",
            projectId: "whiteboard-5e13d",
            storageBucket: "whiteboard-5e13d.firebasestorage.app",
            messagingSenderId: "665556862019",
            appId: "1:665556862019:web:c682afdb1cd13f3150c0f6",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const CHAT_PATH = 'chat_v18_final';
        
        let myInfo = { uid: "", name: "Guest", emoji: "ğŸ‘¤" };
        let lastMsgInfo = { uid: "", time: "" };

        // --- 1. ìœ í‹¸ë¦¬í‹° (ì‹œê°„, ë§í¬, ìœ íŠœë¸Œ) ---
        const curTime = () => new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        const linkify = (t) => t.replace(/(https?:\/\/[^\s]+)/g, url => `<a href="${url}" target="_blank" style="color:inherit; font-weight:bold;">${url}</a>`);
        const getYTID = (url) => { const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/); return (m && m[2].length === 11) ? m[2] : null; };

        // --- 2. ì¸ì¦ ë¡œì§ (ë¡œê·¸ì¸/ê°€ì… ë¶„ë¦¬) ---
        window.handleEmailLogin = async () => {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('password').value.trim();
            if (!e || !p) return alert("ì •ë³´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            try {
                await signInWithEmailAndPassword(auth, e, p);
            } catch (error) {
                if (error.code === 'auth/invalid-credential') alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ê±°ë‚˜ ë“±ë¡ë˜ì§€ ì•Šì€ ì´ë©”ì¼ì…ë‹ˆë‹¤.");
                else alert("ë¡œê·¸ì¸ ì‹¤íŒ¨: " + error.message);
            }
        };

        window.handleEmailSignUp = async () => {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('password').value.trim();
            if (!e || !p) return alert("ì •ë³´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            if (p.length < 6) return alert("ë¹„ë°€ë²ˆí˜¸ëŠ” ìµœì†Œ 6ìë¦¬ ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.");
            try {
                await createUserWithEmailAndPassword(auth, e, p);
                alert("ê°€ì… ì„±ê³µ!");
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') alert("ì´ë¯¸ ê°€ì…ëœ ì´ë©”ì¼ì…ë‹ˆë‹¤.");
                else alert("ê°€ì… ì‹¤íŒ¨: " + error.message);
            }
        };

        document.getElementById('google-login').onclick = () => signInWithPopup(auth, new GoogleAuthProvider()).catch(e => alert(e.message));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                myInfo.uid = user.uid;
                document.getElementById('auth-area').style.display = 'none';
                document.getElementById('chat-input-box').style.display = 'block';
                onValue(ref(db, `users/${user.uid}`), (s) => {
                    if (s.exists()) {
                        myInfo = s.val();
                        document.getElementById('header-name').innerText = myInfo.name;
                        document.getElementById('header-emoji').innerText = myInfo.emoji;
                    } else {
                        const init = { name: user.email ? user.email.split('@')[0] : "ì‚¬ìš©ì", emoji: "ğŸ‘¤", uid: user.uid };
                        set(ref(db, `users/${user.uid}`), init);
                    }
                });
                set(ref(db, `status/${user.uid}`), { online: true });
                onDisconnect(ref(db, `status/${user.uid}`)).remove();
            } else {
                document.getElementById('auth-area').style.display = 'flex';
                document.getElementById('chat-input-box').style.display = 'none';
            }
        });

        window.handleLogout = () => confirm("ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?") && signOut(auth).then(() => location.reload());

        // --- 3. ë©”ì‹œì§€ ì „ì†¡ ë° ë Œë”ë§ ---
        const sendMsg = () => {
            const el = document.getElementById('msg-input');
            const txt = el.value.trim();
            if(!txt) return;
            push(ref(db, CHAT_PATH), { text: txt, uid: myInfo.uid, time: curTime() });
            el.value = ""; el.focus();
        };
        document.getElementById('send-btn').onclick = sendMsg;
        document.getElementById('msg-input').onkeypress = (e) => e.key === 'Enter' && sendMsg();

        onChildAdded(ref(db, CHAT_PATH), (snap) => {
            const data = snap.val(); const key = snap.key; const isMe = data.uid === myInfo.uid;
            const isCont = (lastMsgInfo.uid === data.uid && lastMsgInfo.time === data.time);
            lastMsgInfo = { uid: data.uid, time: data.time };

            const div = document.createElement('div'); div.id = `msg-${key}`; div.className = `msg-unit ${isMe ? 'is-me' : 'is-other'}`;
            
            let contentHtml = "";
            if(data.type === 'draw') {
                contentHtml = `<img src="${data.image}" class="draw-msg" onclick="window.open('${data.image}')">`;
            } else if(data.type === 'poll') {
                contentHtml = `<div class="poll-box"><strong>ğŸ“Š ${data.q}</strong>` + data.opts.map((o,i) => `<div class="poll-opt" onclick="vote('${key}',${i})"><span>${o}</span> <b id="v-${key}-${i}">${data.votes?data.votes[i]:0}</b></div>`).join('') + `</div>`;
            } else {
                const yid = getYTID(data.text || "");
                const yth = yid ? `<img src="https://img.youtube.com/vi/${yid}/mqdefault.jpg" class="yt-thumb" onclick="window.open('https://youtu.be/${yid}')">` : "";
                contentHtml = `<div class="bubble">${linkify(data.text)}</div>${yth}`;
            }

            div.innerHTML = `
                ${!isMe && !isCont ? `<div class="user-tag"><span class="u-emoji-${data.uid}">ğŸ‘¤</span> <span class="u-name-${data.uid}">...</span></div>` : ''}
                <div style="display:flex; align-items:flex-end; gap:5px; flex-direction:${isMe?'row-reverse':'row'}">
                    ${contentHtml} ${!isCont ? `<span class="time-tag">${data.time}</span>` : ''}
                </div>
                ${isMe ? `<button onclick="deleteMsg('${key}')" style="border:none; background:none; color:red; font-size:9px; cursor:pointer; opacity:0.3; align-self:${isMe?'flex-end':'flex-start'}">ì‚­ì œ</button>` : ''}
            `;
            document.getElementById('chat-window').appendChild(div);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
        });

        // --- 4. ê·¸ë¦¼íŒ ---
        const canvas = document.getElementById('draw-canvas'); const ctx = canvas.getContext('2d'); let drawing = false;
        const getPos = (e) => { const rect = canvas.getBoundingClientRect(); const cx = e.touches ? e.touches[0].clientX : e.clientX; const cy = e.touches ? e.touches[0].clientY : e.clientY; return { x: (cx-rect.left)*(400/rect.width), y: (cy-rect.top)*(400/rect.height) }; };
        canvas.addEventListener('mousedown', (e) => { drawing=true; ctx.beginPath(); const p=getPos(e); ctx.moveTo(p.x,p.y); });
        canvas.addEventListener('mousemove', (e) => { if(!drawing) return; const p=getPos(e); ctx.strokeStyle=document.getElementById('draw-color').value; ctx.lineWidth=4; ctx.lineCap='round'; ctx.lineTo(p.x,p.y); ctx.stroke(); });
        canvas.addEventListener('mouseup', () => drawing=false);
        canvas.addEventListener('touchstart', (e) => { drawing=true; ctx.beginPath(); const p=getPos(e); ctx.moveTo(p.x,p.y); e.preventDefault(); });
        canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const p=getPos(e); ctx.strokeStyle=document.getElementById('draw-color').value; ctx.lineWidth=4; ctx.lineTo(p.x,p.y); ctx.stroke(); e.preventDefault(); });
        canvas.addEventListener('touchend', () => drawing=false);
        window.openDrawModal = () => { document.getElementById('draw-modal').style.display='flex'; clearCanvas(); };
        window.clearCanvas = () => { ctx.fillStyle="white"; ctx.fillRect(0,0,400,400); ctx.beginPath(); };
        window.sendDrawing = () => { push(ref(db, CHAT_PATH), { type:'draw', image:canvas.toDataURL('image/png',0.5), uid:myInfo.uid, time:curTime() }); closeModal('draw-modal'); };

        // --- 5. íˆ¬í‘œ ---
        window.openPollModal = () => { document.getElementById('poll-options-container').innerHTML = ''; addPollOption(); addPollOption(); document.getElementById('poll-modal').style.display='flex'; };
        window.addPollOption = () => { const i = document.createElement('input'); i.className="p-opt-in"; i.placeholder="í•­ëª© ì…ë ¥"; i.style.cssText="padding:10px; border:1px solid #ddd; border-radius:8px; outline:none;"; document.getElementById('poll-options-container').appendChild(i); };
        window.submitPoll = () => { const q=document.getElementById('poll-q').value; const opts=Array.from(document.querySelectorAll('.p-opt-in')).map(el=>el.value).filter(v=>v.trim()); if(q && opts.length>1) { push(ref(db, CHAT_PATH), { type:'poll', q, opts, votes:opts.map(()=>0), uid:myInfo.uid, time:curTime() }); closeModal('poll-modal'); } };
        window.vote = (key, i) => runTransaction(ref(db, `${CHAT_PATH}/${key}/votes/${i}`), v => (v||0)+1);

        // --- 6. ê³µì§€ ë° ìœ ì € ì„¤ì • ---
        window.openNoticeModal = () => { onValue(ref(db, 'notice'), s => { document.getElementById('notice-input').value = s.val() || ""; }, {onlyOnce:true}); document.getElementById('notice-modal').style.display='flex'; };
        window.saveNotice = () => { set(ref(db, 'notice'), document.getElementById('notice-input').value); closeModal('notice-modal'); };
        onValue(ref(db, 'notice'), s => { document.getElementById('notice-text').innerText = s.val() ? "ğŸ“¢ " + s.val() : "ğŸ“¢ ë“±ë¡ëœ ê³µì§€ê°€ ì—†ìŠµë‹ˆë‹¤."; });

        const picker = new EmojiMart.Picker({ 
            onEmojiSelect: (e) => { myInfo.emoji = e.native; document.getElementById('header-emoji').innerText = e.native; }, 
            locale: 'ko', perLine: 7

        document.getElementById('emoji-picker-container').appendChild(picker);
        window.openProfileEdit = () => { document.getElementById('setup-name').value = myInfo.name; document.getElementById('profile-modal').style.display = 'flex'; };
        window.saveProfile = () => { const n = document.getElementById('setup-name').value; if(n) update(ref(db, `users/${myInfo.uid}`), {name:n, emoji:myInfo.emoji}); closeModal('profile-modal'); };

        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
