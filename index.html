        .poll-option { background: #f1f3f5; margin-top: 8px; padding: 10px; border-radius: 8px; cursor: pointer; display: flex; justify-content: space-between; }

        /* ì…ë ¥ì°½ */
        #input-area { background: white; padding: 10px; display: none; gap: 8px; border-top: 1px solid #ddd; align-items: center; padding-bottom: env(safe-area-inset-bottom); }

        .auth-box { width: 100%; max-width: 300px; display: flex; flex-direction: column; gap: 10px; }

<body>

    <header>

    <div id="notice-bar">

    <div id="auth-area">
        <h2 style="margin-bottom:20px;">ìŠˆí¼ ì±„íŒ… ë¡œê·¸ì¸</h2>
        <div class="auth-box">
            <input type="email" id="email" style="padding:12px; border-radius:8px; border:1px solid #ddd;" placeholder="ì´ë©”ì¼">
            <input type="password" id="password" style="padding:12px; border-radius:8px; border:1px solid #ddd;" placeholder="ë¹„ë°€ë²ˆí˜¸(6ì ì´ìƒ)">
            <button style="background:#34a853; color:white; padding:12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;" onclick="emailLogin()">ì´ë©”ì¼ë¡œ ë¡œê·¸ì¸/ê°€ì…</button>
            <div style="text-align:center; margin:10px 0; color:#999;">ë˜ëŠ”</div>
            <button id="google-login" style="background:#4285F4; color:white; padding:12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Googleë¡œ ë¡œê·¸ì¸</button>
        </div>
    </div>

    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0">í”„ë¡œí•„ í¸ì§‘</h3>
            <div id="emoji-picker-container"></div>
            <input type="text" id="setup-name" style="padding:10px; border:1px solid #ddd; border-radius:5px;" placeholder="ë‹‰ë„¤ì„">
            <button onclick="saveProfile()" style="background:var(--main-blue); color:white; padding:12px; border:none; border-radius:8px; font-weight:bold;">ì €ì¥í•˜ê¸°</button>
            <button onclick="closeModal('profile-modal')" style="background:#eee; padding:10px; border:none; border-radius:8px;">ë‹«ê¸°</button>
        </div>
    </div>

    <div id="poll-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0">ğŸ“Š íˆ¬í‘œ ë§Œë“¤ê¸°</h3>
            <input type="text" id="poll-q" placeholder="ì§ˆë¬¸" style="padding:10px;">
            <input type="text" id="poll-o1" placeholder="ì„ íƒì§€ 1" style="padding:10px;">
            <input type="text" id="poll-o2" placeholder="ì„ íƒì§€ 2" style="padding:10px;">
            <button onclick="createPoll()" style="background:var(--main-blue); color:white; padding:12px; border:none; border-radius:8px;">ìƒì„±</button>
            <button onclick="closeModal('poll-modal')" style="background:#eee; padding:10px; border:none; border-radius:8px;">ì·¨ì†Œ</button>
        </div>
    </div>

    <div id="notice-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0">ğŸ“¢ ê³µì§€ ìˆ˜ì •</h3>
            <input type="text" id="new-notice" style="padding:10px;" placeholder="ê³µì§€ ë‚´ìš©">
            <button onclick="saveNotice()" style="background:orange; color:white; padding:12px; border:none; border-radius:8px;">ì ìš©</button>
            <button onclick="closeModal('notice-modal')" style="background:#eee; padding:10px; border:none; border-radius:8px;">ë‹«ê¸°</button>
        </div>
    </div>

    <div id="chat-window"></div>

    <div id="input-area">
        <button onclick="document.getElementById('poll-modal').style.display='flex'" style="background:none; border:none; font-size:22px; cursor:pointer;">ğŸ“Š</button>
        <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ ì…ë ¥..." enterkeyhint="send">
        <button id="send-btn" style="background:var(--main-blue); color:white; border:none; padding:8px 15px; border-radius:20px; font-weight:bold;">ì „ì†¡</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onValue, set, onDisconnect, update, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVZVHumJQptb3P_sQT1yMAuVRhANI6Dj4",
            authDomain: "whiteboard-5e13d.firebaseapp.com",
            databaseURL: "https://whiteboard-5e13d-default-rtdb.firebaseio.com",
            projectId: "whiteboard-5e13d",
            storageBucket: "whiteboard-5e13d.firebasestorage.app",
            messagingSenderId: "665556862019",
            appId: "1:665556862019:web:c682afdb1cd13f3150c0f6",
            measurementId: "G-QS22EDDL9V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let myInfo = { name: "", emoji: "ğŸ‘¤", uid: "" };

        // 1. ì¸ì¦ ë¡œì§ (ì´ë©”ì¼ + êµ¬ê¸€ ë¦¬ë‹¤ì´ë ‰íŠ¸)
        document.getElementById('google-login').onclick = () => signInWithRedirect(auth, new GoogleAuthProvider());
        window.emailLogin = async () => {
            const email = document.getElementById('email').value;
            const pw = document.getElementById('password').value;
            if(pw.length < 6) return alert("ë¹„ë°€ë²ˆí˜¸ëŠ” 6ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.");
            try { await signInWithEmailAndPassword(auth, email, pw); } 
            catch { try { await createUserWithEmailAndPassword(auth, email, pw); } catch(e) { alert(e.message); } }
        };

        getRedirectResult(auth).catch(e => console.error(e));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                myInfo.uid = user.uid;
                myInfo.name = user.displayName || user.email.split('@')[0];
                document.getElementById('auth-area').style.display = 'none';
                document.getElementById('input-area').style.display = 'flex';
                document.getElementById('header-name').innerText = myInfo.name;
                document.getElementById('setup-name').value = myInfo.name;
                
                const statusRef = ref(db, `status/${user.uid}`);
                set(statusRef, { name: myInfo.name, emoji: myInfo.emoji });
                onDisconnect(statusRef).remove();
            }
        });

        // 2. ì´ëª¨ì§€ í”¼ì»¤
        const picker = new EmojiMart.Picker({ 
            onEmojiSelect: (emoji) => { 
                myInfo.emoji = emoji.native; 
                document.getElementById('header-emoji').innerText = emoji.native; 
            },
            locale: 'ko', theme: 'light'
        });
        document.getElementById('emoji-picker-container').appendChild(picker);

        // 3. ê¸°ëŠ¥ í•¨ìˆ˜
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.openProfileEdit = () => document.getElementById('profile-modal').style.display = 'flex';
        window.saveProfile = () => {
            const name = document.getElementById('setup-name').value.trim();
            if(!name) return;
            myInfo.name = name;
            document.getElementById('header-name').innerText = name;
            update(ref(db, `status/${myInfo.uid}`), { name: name, emoji: myInfo.emoji });
            closeModal('profile-modal');
        };

        window.saveNotice = () => {
            set(ref(db, 'notice'), document.getElementById('new-notice').value);
            closeModal('notice-modal');
        };
        onValue(ref(db, 'notice'), s => document.getElementById('notice-text').innerText = s.val() || "ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.");

        window.createPoll = () => {
            const q = document.getElementById('poll-q').value;
            push(ref(db, 'chat_v9'), { type:'poll', question: q, opt1: document.getElementById('poll-o1').value, opt2: document.getElementById('poll-o2').value, v1:0, v2:0, sender: myInfo.name, uid: myInfo.uid });
            closeModal('poll-modal');
        };
        window.vote = (key, n) => runTransaction(ref(db, `chat_v9/${key}/v${n}`), v => (v || 0) + 1);

        // 4. ë©”ì‹œì§€ ì†¡ìˆ˜ì‹  ë° ìœ íŠœë¸Œ
        function getYTID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        const sendMsg = () => {
            const text = document.getElementById('msg-input').value.trim();
            if (!text) return;
            push(ref(db, 'chat_v9'), { text, sender: myInfo.name, emoji: myInfo.emoji, uid: myInfo.uid, time: new Date().toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' }) });
            document.getElementById('msg-input').value = "";
        };
        document.getElementById('send-btn').onclick = sendMsg;
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };

        onValue(ref(db, 'status'), s => document.getElementById('user-count').innerText = s.size || 0);

        onChildAdded(ref(db, 'chat_v9'), (snap) => {
            const data = snap.val();
            const key = snap.key;
            const isMe = data.uid === myInfo.uid;
            const ytId = getYTID(data.text || "");
            const div = document.createElement('div');
            div.className = `msg-unit ${isMe ? 'is-me' : 'is-other'}`;

            if(data.type === 'poll') {
                div.innerHTML = `<div class="poll-card"><strong>ğŸ“Š ${data.question}</strong><div class="poll-option" onclick="vote('${key}',1)">${data.opt1} <b id="v1-${key}">${data.v1}</b></div><div class="poll-option" onclick="vote('${key}',2)">${data.opt2} <b id="v2-${key}">${data.v2}</b></div></div>`;
            } else {
                let ytHtml = ytId ? `<div class="yt-preview" onclick="window.open('https://youtu.be/${ytId}')"><img src="https://img.youtube.com/vi/${ytId}/mqdefault.jpg"><div style="padding:5px; font-size:12px;">â–¶ ì˜ìƒ ë³´ê¸°</div></div>` : "";
                div.innerHTML = `<div style="font-size:11px; margin-bottom:2px;">${!isMe ? data.emoji : ''} ${data.sender}</div><div class="bubble">${data.text}</div>${ytHtml}<div style="font-size:10px; color:#999; margin-top:3px;">${data.time}</div>`;
            }
            document.getElementById('chat-window').appendChild(div);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;

            if(data.type === 'poll') {
                onValue(ref(db, `chat_v9/${key}/v1`), s => { if(document.getElementById(`v1-${key}`)) document.getElementById(`v1-${key}`).innerText = s.val() || 0; });
                onValue(ref(db, `chat_v9/${key}/v2`), s => { if(document.getElementById(`v2-${key}`)) document.getElementById(`v2-${key}`).innerText = s.val() || 0; });
            }
        });
    </script>
