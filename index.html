<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ìŠˆí¼ ì±„íŒ… v15</title>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <style>
        :root { --main-blue: #0084ff; --bg-gray: #f0f2f5; --me-bubble: #0084ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: #d1d8e0; margin: 0; display: flex; justify-content: center; height: 100vh; }

        .app-container { width: 100%; max-width: 500px; background: var(--bg-gray); display: flex; flex-direction: column; height: 100%; box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; overflow: hidden; }
        header { background: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; flex-shrink: 0; gap: 8px; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 4px; }

        /* ë©”ì‹œì§€ ë””ìì¸ */
        .msg-unit { display: flex; flex-direction: column; max-width: 85%; margin-bottom: 2px; position: relative; }
        .is-me { align-self: flex-end; align-items: flex-end; }
        .is-other { align-self: flex-start; align-items: flex-start; }
        .hide-info .user-tag { display: none; }
        .hide-info { margin-top: -2px; }

        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.05); word-break: break-all; line-height: 1.4; }
        .is-me .bubble { background: var(--me-bubble); color: white; border-bottom-right-radius: 2px; }
        .is-other .bubble { background: white; color: black; border-bottom-left-radius: 2px; }
        
        .bubble a { color: inherit; text-decoration: underline; font-weight: bold; }
        .del-btn { border: none; background: none; color: #ff4d4d; font-size: 10px; cursor: pointer; padding: 2px; opacity: 0.5; }
        .time-tag { font-size: 10px; color: #999; margin: 2px 5px; }

        .user-tag { display: flex; align-items: center; gap: 6px; margin-bottom: 4px; margin-top: 8px; font-size: 12px; color: #555; }
        .profile-emoji-box { font-size: 18px; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; background: white; border-radius: 50%; border: 1px solid #eee; }

        /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .header-btn { cursor:pointer; background:#f0f2f5; padding:5px 10px; border-radius:15px; display:flex; gap:5px; align-items:center; border:none; font-size:13px; }
        .logout-btn { background:#fff0f0; color:#ff4d4d; border:1px solid #ffdada; padding:5px 10px; border-radius:15px; font-size:12px; cursor:pointer; }

        #input-area { background: white; padding: 12px; display: none; gap: 10px; border-top: 1px solid #ddd; align-items: center; }
        #msg-input { flex: 1; padding: 10px 15px; border: 1px solid #eee; background: #f8f9fa; border-radius: 20px; outline: none; font-size: 16px; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 15px; }
        .modal-content { background: white; padding: 20px; border-radius: 20px; width: 100%; max-width: 380px; display: flex; flex-direction: column; gap: 10px; max-height: 85vh; overflow-y: auto; }
        .yt-preview { margin-top: 5px; border-radius: 10px; overflow: hidden; border: 1px solid #ddd; width: 240px; cursor: pointer; background:white; }
        .yt-preview img { width: 100%; display: block; }
        
        .poll-card { background: white; border: 1px solid #ddd; border-radius: 12px; padding: 12px; width: 240px; }
        .poll-opt { background: #f1f3f5; margin-top: 6px; padding: 10px; border-radius: 8px; cursor: pointer; display: flex; justify-content: space-between; font-size: 14px; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div style="font-size:12px; white-space:nowrap;">ğŸ‘¥ <span id="user-count">0</span></div>
            <div id="notice-text" style="font-size:12px; color:orange; flex:1; text-align:center; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">ğŸ“¢ ê³µì§€ì‚¬í•­</div>
            <button onclick="openProfileEdit()" class="header-btn">
                <span id="header-emoji">ğŸ‘¤</span> <b id="header-name">ì„¤ì •</b>
            </button>
            <button onclick="handleLogout()" class="logout-btn">ë¡œê·¸ì•„ì›ƒ</button>
        </header>

        <div id="chat-window"></div>

        <div id="input-area">
            <button onclick="openPollModal()" style="background:none; border:none; font-size:22px; cursor:pointer;">ğŸ“Š</button>
            <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ ì…ë ¥..." autocomplete="off">
            <button id="send-btn" style="background:var(--main-blue); color:white; border:none; padding:8px 15px; border-radius:15px; font-weight:bold; cursor:pointer;">ì „ì†¡</button>
        </div>
    </div>

    <div id="auth-area" style="position:fixed; inset:0; background:#f0f2f5; z-index:2000; display:flex; align-items:center; justify-content:center;">
        <div style="background:white; padding:30px; border-radius:20px; width:320px; text-align:center; box-shadow:0 10px 20px rgba(0,0,0,0.05);">
            <h3 style="margin-top:0;">ìŠˆí¼ ì±„íŒ… v15</h3>
            <input type="email" id="email" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;" placeholder="ì´ë©”ì¼">
            <input type="password" id="password" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;" placeholder="ë¹„ë°€ë²ˆí˜¸">
            <button onclick="emailLogin()" style="width:100%; padding:12px; background:#34a853; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">ë¡œê·¸ì¸ / ê°€ì…</button>
            <div style="margin:10px 0; font-size:12px; color:#aaa;">ë˜ëŠ”</div>
            <button id="google-login" style="width:100%; padding:12px; background:#4285F4; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Google ë¡œê·¸ì¸</button>
        </div>
    </div>

    <div id="profile-modal" class="modal"><div class="modal-content"><h4>í”„ë¡œí•„ ì„¤ì •</h4><div id="emoji-picker-container"></div><input type="text" id="setup-name" style="padding:12px; border:1px solid #ddd; border-radius:8px;" placeholder="ë‹‰ë„¤ì„"><button onclick="saveProfile()" style="background:var(--main-blue); color:white; padding:12px; border:none; border-radius:8px; font-weight:bold;">ì €ì¥</button><button onclick="closeModal('profile-modal')" style="background:#eee; padding:8px; border:none; border-radius:8px;">ë‹«ê¸°</button></div></div>
    <div id="poll-modal" class="modal"><div class="modal-content"><h4>ğŸ“Š íˆ¬í‘œ ë§Œë“¤ê¸°</h4><input type="text" id="poll-q" placeholder="ì§ˆë¬¸ ì…ë ¥" style="padding:10px; border:1px solid #ddd;"><div id="poll-options-container" style="display:flex; flex-direction:column; gap:5px;"></div><button onclick="addPollOption()" style="background:#eee; border:none; padding:5px; border-radius:5px; font-size:12px;">+ í•­ëª© ì¶”ê°€</button><button onclick="submitPoll()" style="background:var(--main-blue); color:white; padding:12px; border:none; border-radius:8px; font-weight:bold;">ìƒì„±</button><button onclick="closeModal('poll-modal')" style="background:#eee; padding:8px; border:none; border-radius:8px;">ì·¨ì†Œ</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved, onValue, set, onDisconnect, update, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVZVHumJQptb3P_sQT1yMAuVRhANI6Dj4",
            authDomain: "whiteboard-5e13d.firebaseapp.com",
            databaseURL: "https://whiteboard-5e13d-default-rtdb.firebaseio.com",
            projectId: "whiteboard-5e13d",
            storageBucket: "whiteboard-5e13d.firebasestorage.app",
            messagingSenderId: "665556862019",
            appId: "1:665556862019:web:c682afdb1cd13f3150c0f6",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const CHAT_PATH = 'chat_v15';
        
        let myInfo = { name: "", emoji: "ğŸ‘¤", uid: "" };
        let lastMsgInfo = { uid: "", time: "" };

        // 1. ë¡œê·¸ì•„ì›ƒ ì²˜ë¦¬ í•¨ìˆ˜ âœ¨
        window.handleLogout = async () => {
            if(confirm("ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                try {
                    await set(ref(db, `status/${myInfo.uid}`), null); // ì˜¨ë¼ì¸ ìƒíƒœ ì œê±°
                    await signOut(auth);
                    location.reload(); // í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨í•˜ì—¬ ë¡œê·¸ì¸ì°½ìœ¼ë¡œ
                } catch (e) { alert("ë¡œê·¸ì•„ì›ƒ ì‹¤íŒ¨: " + e.message); }
            }
        };

        // 2. ì´ëª¨ì§€ í”¼ì»¤ ìˆ˜ì • ë²„ì „
        const picker = new EmojiMart.Picker({ 
            onEmojiSelect: (emoji) => {
                myInfo.emoji = emoji.native;
                document.getElementById('header-emoji').innerText = emoji.native;
            },
            locale: 'ko', theme: 'light'
        });
        document.getElementById('emoji-picker-container').appendChild(picker);

        // 3. ì¸ì¦ ë° ë¡œê·¸ì¸ ìƒíƒœ ê°ì§€
        document.getElementById('google-login').onclick = () => signInWithRedirect(auth, new GoogleAuthProvider());
        window.emailLogin = async () => {
            const email = document.getElementById('email').value;
            const pw = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, email, pw); } 
            catch { try { await createUserWithEmailAndPassword(auth, email, pw); } catch(e) { alert("ë¡œê·¸ì¸ ì‹¤íŒ¨: " + e.message); } }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                myInfo.uid = user.uid;
                myInfo.name = user.displayName || user.email.split('@')[0];
                document.getElementById('auth-area').style.display = 'none';
                document.getElementById('input-area').style.display = 'flex';
                onValue(ref(db, `users/${user.uid}`), (snap) => {
                    const d = snap.val();
                    if(d) { 
                        myInfo.name = d.name; myInfo.emoji = d.emoji; 
                        document.getElementById('header-name').innerText = d.name; 
                        document.getElementById('header-emoji').innerText = d.emoji; 
                        document.getElementById('setup-name').value = d.name;
                    } else { update(ref(db, `users/${user.uid}`), { name: myInfo.name, emoji: myInfo.emoji }); }
                }, { onlyOnce: true });
                set(ref(db, `status/${user.uid}`), { online: true });
                onDisconnect(ref(db, `status/${user.uid}`)).remove();
            } else {
                document.getElementById('auth-area').style.display = 'flex';
                document.getElementById('input-area').style.display = 'none';
            }
        });

        // 4. íˆ¬í‘œ ê¸°ëŠ¥
        window.openPollModal = () => {
            document.getElementById('poll-options-container').innerHTML = '<input type="text" class="poll-opt-input" placeholder="í•­ëª© 1" style="padding:8px;"><input type="text" class="poll-opt-input" placeholder="í•­ëª© 2" style="padding:8px;">';
            document.getElementById('poll-modal').style.display = 'flex';
        };
        window.addPollOption = () => {
            const container = document.getElementById('poll-options-container');
            const input = document.createElement('input');
            input.type = "text"; input.className = "poll-opt-input"; input.placeholder = `í•­ëª© ${container.children.length + 1}`; input.style.padding = "8px";
            container.appendChild(input);
        };
        window.submitPoll = () => {
            const q = document.getElementById('poll-q').value;
            const opts = Array.from(document.querySelectorAll('.poll-opt-input')).map(i => i.value).filter(v => v.trim());
            if(!q || opts.length < 2) return alert("ì§ˆë¬¸ê³¼ í•­ëª© 2ê°œ ì´ìƒ ì…ë ¥í•˜ì„¸ìš”.");
            push(ref(db, CHAT_PATH), { type:'poll', q, opts, votes: opts.map(()=>0), uid: myInfo.uid, time: curTime() });
            closeModal('poll-modal');
        };

        // 5. ìœ í‹¸ë¦¬í‹° ë° ì „ì†¡
        const curTime = () => new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        const linkify = (t) => t.replace(/(https?:\/\/[^\s]+)/g, url => `<a href="${url}" target="_blank">${url}</a>`);
        const getYTID = (url) => { const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/); return (m && m[2].length === 11) ? m[2] : null; };

        const sendMsg = () => {
            const text = document.getElementById('msg-input').value.trim();
            if(!text) return;
            push(ref(db, CHAT_PATH), { text, uid: myInfo.uid, time: curTime() });
            document.getElementById('msg-input').value = "";
        };
        document.getElementById('send-btn').onclick = sendMsg;
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };

        // 6. ì‹¤ì‹œê°„ ë©”ì‹œì§€ ìˆ˜ì‹  ë° ë Œë”ë§
        onChildAdded(ref(db, CHAT_PATH), (snap) => {
            const data = snap.val(); const key = snap.key; const isMe = data.uid === myInfo.uid;
            const isContinuous = (lastMsgInfo.uid === data.uid && lastMsgInfo.time === data.time);
            lastMsgInfo = { uid: data.uid, time: data.time };

            const div = document.createElement('div'); div.id = `msg-${key}`; div.className = `msg-unit ${isMe ? 'is-me' : 'is-other'} ${isContinuous ? 'hide-info' : ''}`;
            const delBtn = isMe ? `<button class="del-btn" onclick="deleteMsg('${key}')">ì‚­ì œ</button>` : '';

            if(data.type === 'poll') {
                let pollHtml = `<div class="poll-card"><strong>ğŸ“Š ${data.q}</strong>`;
                data.opts.forEach((opt, i) => { pollHtml += `<div class="poll-opt" onclick="vote('${key}', ${i})">${opt} <b id="v-${key}-${i}">${data.votes ? data.votes[i] : 0}</b></div>`; });
                pollHtml += `</div>`;
                div.innerHTML = `<div class="user-tag"><span class="u-name-${data.uid}">...</span></div>${pollHtml}${delBtn}`;
            } else {
                const ytId = getYTID(data.text || "");
                const ytHtml = ytId ? `<div class="yt-preview" onclick="window.open('https://youtu.be/${ytId}')"><img src="https://img.youtube.com/vi/${ytId}/mqdefault.jpg"></div>` : "";
                div.innerHTML = `
                    <div class="user-tag">${!isMe ? `<div class="profile-emoji-box u-emoji-${data.uid}"></div>` : ''} <span class="u-name-${data.uid}" style="font-weight:bold;">...</span></div>
                    <div style="display:flex; align-items:flex-end; gap:5px; flex-direction:${isMe?'row-reverse':'row'}">
                        <div class="bubble">${linkify(data.text)}</div>
                        ${!isContinuous ? `<span class="time-tag">${data.time}</span>` : ''}
                    </div>
                    ${ytHtml}${isMe ? delBtn : ''}`;
            }
            document.getElementById('chat-window').appendChild(div);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
        });

        // 7. ì‹¤ì‹œê°„ ë™ê¸°í™” ë¡œì§
        window.vote = (key, idx) => runTransaction(ref(db, `${CHAT_PATH}/${key}/votes/${idx}`), v => (v || 0) + 1);
        onValue(ref(db, CHAT_PATH), (snap) => {
            snap.forEach(child => {
                const data = child.val();
                if(data.type === 'poll' && data.votes) {
                    data.votes.forEach((v, i) => {
                        const el = document.getElementById(`v-${child.key}-${i}`);
                        if(el) el.innerText = v;
                    });
                }
            });
        });
        onValue(ref(db, 'users'), (snap) => {
            const users = snap.val(); if(!users) return;
            for(const [uid, info] of Object.entries(users)) {
                document.querySelectorAll(`.u-name-${uid}`).forEach(el => el.innerText = info.name);
                document.querySelectorAll(`.u-emoji-${uid}`).forEach(el => el.innerText = info.emoji);
            }
        });
        window.deleteMsg = (key) => { if(confirm("ì‚­ì œ?")) remove(ref(db, `${CHAT_PATH}/${key}`)); };
        onChildRemoved(ref(db, CHAT_PATH), s => document.getElementById(`msg-${s.key}`)?.remove());
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.openProfileEdit = () => document.getElementById('profile-modal').style.display = 'flex';
        window.saveProfile = () => { 
            const n = document.getElementById('setup-name').value; 
            if(n) update(ref(db, `users/${myInfo.uid}`), { name: n, emoji: myInfo.emoji }); 
            closeModal('profile-modal'); 
        };
        onValue(ref(db, 'notice'), s => document.getElementById('notice-text').innerText = "ğŸ“¢ " + (s.val() || "ê³µì§€ì‚¬í•­"));
        onValue(ref(db, 'status'), s => document.getElementById('user-count').innerText = s.size || 0);
    </script>
</body>
</html>
